<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野百灵用餐反馈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 苗族刺绣背景 - 黑色底布 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                /* 蝴蝶图案（对称分布）- 改为蓝色 */
                radial-gradient(ellipse 15px 12px at 15% 20%, #2563eb 40%, transparent 40%),
                radial-gradient(ellipse 15px 12px at 18% 20%, #2563eb 40%, transparent 40%),
                radial-gradient(ellipse 15px 12px at 85% 20%, #2563eb 40%, transparent 40%),
                radial-gradient(ellipse 15px 12px at 82% 20%, #2563eb 40%, transparent 40%),

                /* 花朵图案 */
                radial-gradient(circle 8px at 50% 15%, #fbbf24 45%, transparent 45%),
                radial-gradient(circle 5px at 48% 13%, #eab308 50%, transparent 50%),
                radial-gradient(circle 5px at 52% 13%, #eab308 50%, transparent 50%),
                radial-gradient(circle 5px at 48% 17%, #eab308 50%, transparent 50%),
                radial-gradient(circle 5px at 52% 17%, #eab308 50%, transparent 50%),

                /* 几何装饰线条 - 改为棕色 */
                linear-gradient(to right, transparent 48%, #92400e 48%, #92400e 50%, transparent 50%),
                linear-gradient(to bottom, transparent 48%, #92400e 48%, #92400e 50%, transparent 50%),

                /* 蓝色装饰点 */
                radial-gradient(circle 3px at 25% 40%, #2563eb 50%, transparent 50%),
                radial-gradient(circle 3px at 75% 40%, #2563eb 50%, transparent 50%),
                radial-gradient(circle 3px at 25% 60%, #2563eb 50%, transparent 50%),
                radial-gradient(circle 3px at 75% 60%, #2563eb 50%, transparent 50%),

                /* 白色装饰点 */
                radial-gradient(circle 2px at 35% 35%, #fff 50%, transparent 50%),
                radial-gradient(circle 2px at 65% 35%, #fff 50%, transparent 50%),
                radial-gradient(circle 2px at 35% 65%, #fff 50%, transparent 50%),
                radial-gradient(circle 2px at 65% 65%, #fff 50%, transparent 50%),

                /* 对称波浪纹（模拟鱼鳞/龙鳞）- 改为棕色和蓝色 */
                repeating-radial-gradient(circle at 30% 50%, transparent 0, transparent 8px, rgba(146, 64, 14, 0.15) 8px, rgba(146, 64, 14, 0.15) 10px),
                repeating-radial-gradient(circle at 70% 50%, transparent 0, transparent 8px, rgba(37, 99, 235, 0.15) 8px, rgba(37, 99, 235, 0.15) 10px);

            background-size:
                100% 100%, 100% 100%, 100% 100%, 100% 100%,
                100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%,
                100% 100%, 100% 100%,
                100% 100%, 100% 100%, 100% 100%, 100% 100%,
                100% 100%, 100% 100%, 100% 100%, 100% 100%,
                120px 120px, 120px 120px;
            z-index: 0;
            opacity: 0.6;
        }

        /* 密集的装饰性图案层 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                /* 蓝色菱形（几何图案）*/
                repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(37, 99, 235, 0.1) 40px, rgba(37, 99, 235, 0.1) 42px),
                repeating-linear-gradient(-45deg, transparent, transparent 40px, rgba(146, 64, 14, 0.1) 40px, rgba(146, 64, 14, 0.1) 42px),

                /* 黄色装饰点阵 */
                radial-gradient(circle 2px at 50% 50%, rgba(251, 191, 36, 0.4) 50%, transparent 50%),

                /* 蓝色对称线条 */
                repeating-linear-gradient(90deg, transparent, transparent 80px, rgba(37, 99, 235, 0.08) 80px, rgba(37, 99, 235, 0.08) 82px);

            background-size: 80px 80px, 80px 80px, 30px 30px, 100% 100%;
            background-position: 0 0, 0 0, 15px 15px, 0 0;
            z-index: 0;
            animation: embroideryFloat 40s linear infinite;
        }

        @keyframes embroideryFloat {
            from { background-position: 0 0, 0 0, 15px 15px, 0 0; }
            to { background-position: 80px 80px, -80px 80px, 45px 45px, 0 0; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a0f0a 0%, #0f1419 50%, #1a0f0a 100%);
            border-radius: 8px;
            padding: 50px 40px;
            box-shadow:
                0 0 0 8px #2563eb,
                0 0 0 10px #fbbf24,
                0 0 0 14px #92400e,
                0 0 0 16px #2563eb,
                0 30px 80px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px dashed rgba(251, 191, 36, 0.3);
            border-radius: 4px;
            pointer-events: none;
        }

        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle 3px at 10% 10%, rgba(37, 99, 235, 0.4) 50%, transparent 50%),
                radial-gradient(circle 3px at 90% 10%, rgba(37, 99, 235, 0.4) 50%, transparent 50%),
                radial-gradient(circle 3px at 10% 90%, rgba(37, 99, 235, 0.4) 50%, transparent 50%),
                radial-gradient(circle 3px at 90% 90%, rgba(37, 99, 235, 0.4) 50%, transparent 50%),
                radial-gradient(circle 2px at 50% 5%, rgba(251, 191, 36, 0.5) 50%, transparent 50%),
                radial-gradient(circle 2px at 50% 95%, rgba(251, 191, 36, 0.5) 50%, transparent 50%);
            border-radius: 8px;
            pointer-events: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        h1 {
            color: #fbbf24;
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 4px;
            padding: 25px 30px;
            position: relative;
            display: inline-block;
            width: 100%;
            text-shadow:
                0 0 10px rgba(251, 191, 36, 0.8),
                0 0 20px rgba(251, 191, 36, 0.5),
                2px 2px 0 #92400e,
                -2px -2px 0 #2563eb;
            z-index: 2;
        }

        h1::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 30px);
            height: 100%;
            background:
                linear-gradient(90deg, transparent 0%, #2563eb 50%, transparent 100%) top / 100% 3px no-repeat,
                linear-gradient(90deg, transparent 0%, #2563eb 50%, transparent 100%) bottom / 100% 3px no-repeat,
                linear-gradient(0deg, transparent 0%, #92400e 50%, transparent 100%) left / 3px 100% no-repeat,
                linear-gradient(0deg, transparent 0%, #92400e 50%, transparent 100%) right / 3px 100% no-repeat;
            border-radius: 8px;
            z-index: -1;
        }

        h1::after {
            content: "";
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: rgba(37, 99, 235, 0.1);
            border: 2px dashed rgba(251, 191, 36, 0.4);
            border-radius: 4px;
            z-index: -1;
        }

        .welcome-text {
            color: #e5e7eb;
            line-height: 2;
            margin-bottom: 35px;
            text-align: center;
            font-size: 15px;
            padding: 25px;
            background: rgba(146, 64, 14, 0.15);
            border-radius: 4px;
            border: 3px solid #92400e;
            box-shadow:
                inset 0 0 20px rgba(251, 191, 36, 0.1),
                0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .welcome-text::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px dashed rgba(251, 191, 36, 0.4);
            border-radius: 2px;
        }

        .feedback-section {
            margin-bottom: 28px;
            background: rgba(37, 99, 235, 0.08);
            padding: 25px;
            border-radius: 4px;
            border: 2px solid #2563eb;
            box-shadow:
                inset 0 0 15px rgba(251, 191, 36, 0.05),
                0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .feedback-section::before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px dashed rgba(251, 191, 36, 0.3);
            border-radius: 2px;
            pointer-events: none;
        }

        .feedback-section:hover {
            box-shadow:
                inset 0 0 20px rgba(251, 191, 36, 0.1),
                0 8px 30px rgba(220, 38, 38, 0.3);
            transform: translateY(-2px);
            border-color: #fbbf24;
        }

        .section-title {
            font-size: 19px;
            color: #fbbf24;
            margin-bottom: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .section-title::before {
            content: "◆";
            display: inline-block;
            margin-right: 12px;
            color: #fbbf24;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item, .sub-checkbox-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: rgba(37, 99, 235, 0.1);
            border: 2px solid rgba(37, 99, 235, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .checkbox-item:hover, .sub-checkbox-item:hover {
            background: rgba(251, 191, 36, 0.15);
            border-color: #fbbf24;
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }

        .checkbox-item input[type="checkbox"],
        .sub-checkbox-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #fbbf24;
        }

        .checkbox-item label,
        .sub-checkbox-item label {
            font-size: 16px;
            color: #e5e7eb;
            cursor: pointer;
            flex: 1;
            font-weight: 500;
        }

        .sub-section {
            margin-top: 15px;
        }

        .sub-section-title {
            font-size: 17px;
            color: #fbbf24;
            font-weight: 700;
            margin-bottom: 12px;
            padding-left: 8px;
            text-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
        }

        .sub-checkbox-group {
            margin-left: 15px;
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 15px;
            border-left: 4px solid rgba(251, 191, 36, 0.4);
        }

        textarea {
            width: 100%;
            min-height: 130px;
            padding: 18px;
            border: 3px solid #92400e;
            border-radius: 4px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: rgba(146, 64, 14, 0.1);
            color: #e5e7eb;
        }

        textarea:focus {
            outline: none;
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        textarea::placeholder {
            color: rgba(229, 231, 235, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #2563eb 0%, #fbbf24 50%, #92400e 100%);
            color: #fff;
            border: 4px solid #fbbf24;
            border-radius: 4px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 35px;
            transition: all 0.3s ease;
            box-shadow:
                0 0 20px rgba(251, 191, 36, 0.5),
                0 8px 25px rgba(37, 99, 235, 0.4),
                inset 0 0 30px rgba(251, 191, 36, 0.2);
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            text-shadow:
                0 0 10px rgba(0, 0, 0, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .submit-btn::after {
            content: "";
            position: absolute;
            inset: 4px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 0 30px rgba(251, 191, 36, 0.8),
                0 15px 40px rgba(37, 99, 235, 0.6);
            border-color: #2563eb;
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .footer-text {
            text-align: center;
            color: #fbbf24;
            margin-top: 25px;
            font-size: 15px;
            text-shadow:
                0 0 10px rgba(251, 191, 36, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            font-weight: 600;
            letter-spacing: 2px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .welcome-text {
                font-size: 14px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>野百灵用餐反馈</h1>

        <div class="welcome-text">
            亲爱的顾客，感谢您选择野百灵用餐，您的良好用餐体验是我们的追求目标，请您选择有待提升的方面并给出建议，我们会认真对待您反馈并加强优化。
        </div>

        <form id="feedbackForm">
            <div class="feedback-section">
                <div class="section-title">1. 今天您和谁一起来用餐的？</div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="family" name="companion" value="家人">
                        <label for="family">家人</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="friends" name="companion" value="朋友">
                        <label for="friends">朋友</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="partner" name="companion" value="对象">
                        <label for="partner">对象</label>
                    </div>
                </div>
            </div>

            <div class="feedback-section">
                <div class="section-title">2. 以下哪些内容您觉得有待改进</div>

                <div class="sub-section">
                    <div class="sub-section-title">菜品</div>
                    <div class="sub-checkbox-group">
                        <div class="sub-checkbox-item">
                            <input type="checkbox" id="taste" name="improvement" value="菜品-口味">
                            <label for="taste">口味</label>
                        </div>
                        <div class="sub-checkbox-item">
                            <input type="checkbox" id="portion" name="improvement" value="菜品-分量">
                            <label for="portion">分量</label>
                        </div>
                        <div class="sub-checkbox-item">
                            <input type="checkbox" id="price" name="improvement" value="菜品-价格">
                            <label for="price">价格</label>
                        </div>
                    </div>
                </div>

                <div class="checkbox-group" style="margin-top: 15px;">
                    <div class="checkbox-item">
                        <input type="checkbox" id="service" name="improvement" value="服务">
                        <label for="service">服务</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="environment" name="improvement" value="环境">
                        <label for="environment">环境</label>
                    </div>
                </div>
            </div>

            <div class="feedback-section">
                <div class="section-title">3. 其它建议</div>
                <textarea id="otherSuggestions" name="other" placeholder="请在此处写下您的建议..."></textarea>
            </div>

            <button type="submit" class="submit-btn">提交反馈</button>
        </form>
    </div>

    <div class="footer-text">
        野百灵餐厅 · 用心服务每一位顾客
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const companion = [];
            document.querySelectorAll('input[name="companion"]:checked').forEach(item => {
                companion.push(item.value);
            });

            const improvement = [];
            document.querySelectorAll('input[name="improvement"]:checked').forEach(item => {
                improvement.push(item.value);
            });

            const otherSuggestions = document.getElementById('otherSuggestions').value;

            console.log('用餐同伴:', companion);
            console.log('待改进内容:', improvement);
            console.log('其他建议:', otherSuggestions);

            alert('感谢您的宝贵反馈！我们会认真对待并持续改进。');

            this.reset();
        });
    </script>
</body>
</html>
