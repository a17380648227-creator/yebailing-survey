<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 野百灵餐厅管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-msg.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hint {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .hint strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">🍴</div>
            <div class="logo-text">野百灵餐厅管理后台</div>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="login-btn">登录</button>
        </form>

        <div class="hint">
            <strong>💡 默认账号：</strong><br>
            用户名：admin<br>
            密码：admin123<br><br>
            登录后可在后台添加更多账号
        </div>
    </div>

    <script>
        // 初始化默认账号
        function initAccounts() {
            const accounts = JSON.parse(localStorage.getItem('ybl_accounts') || '[]');
            if (accounts.length === 0) {
                // 添加默认管理员账号
                accounts.push({
                    username: 'admin',
                    password: 'admin123',
                    role: 'admin',
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('ybl_accounts', JSON.stringify(accounts));
            }
        }

        // 处理登录
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const accounts = JSON.parse(localStorage.getItem('ybl_accounts') || '[]');
            const account = accounts.find(acc => acc.username === username && acc.password === password);

            if (account) {
                // 保存登录状态
                localStorage.setItem('ybl_current_user', JSON.stringify({
                    username: account.username,
                    role: account.role,
                    loginTime: new Date().toISOString()
                }));

                // 跳转到后台
                window.location.href = 'admin.html';
            } else {
                showError('用户名或密码错误');
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');

            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 3000);
        }

        // 检查是否已登录
        function checkLogin() {
            const currentUser = localStorage.getItem('ybl_current_user');
            if (currentUser) {
                window.location.href = 'admin.html';
            }
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            initAccounts();
            checkLogin();
        });
    </script>
</body>
</html>
