<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成 - 野百灵餐厅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .page-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .page-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(147, 197, 253, 0.2);
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .form-select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(147, 197, 253, 0.3);
            border-radius: 16px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .form-select option {
            background: #1e293b;
            color: white;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .table-card {
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
        }

        .table-card:hover {
            background: rgba(59, 130, 246, 0.25);
            border-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .table-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .btn-generate {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .qrcode-display {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .qrcode-display.show {
            display: block;
        }

        .qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .btn-download {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-download:hover {
            background: #2563eb;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .hint {
            background: rgba(251, 191, 36, 0.15);
            border-left: 4px solid #fbbf24;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.8;
        }

        .hint strong {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <script src="navbar.js"></script>
    <script>insertNavbar('qrcode.html');</script>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">📱 二维码生成</h1>
            <p class="page-subtitle">为每张桌子生成专属二维码</p>
        </div>

        <!-- 选择门店 -->
        <div class="card">
            <h2 class="card-title">
                <span>🏪</span>
                选择门店
            </h2>

            <div class="form-section">
                <label class="form-label">请选择门店</label>
                <select id="storeSelect" class="form-select">
                    <option value="">-- 请选择门店 --</option>
                </select>
            </div>

            <div class="hint">
                💡 <strong>使用说明：</strong><br>
                1️⃣ 选择门店后，下方会显示该门店的所有桌位<br>
                2️⃣ 点击桌位下的"生成二维码"按钮，即可生成该桌位的专属二维码<br>
                3️⃣ 二维码生成后，点击"下载二维码"保存到电脑<br>
                4️⃣ 打印二维码并放在对应的桌子上
            </div>
        </div>

        <!-- 桌位列表 -->
        <div id="tablesArea"></div>
    </div>

    <!-- 引入QRCode.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>

    <script>
        // 确保在DOM和QRCode库都加载完成后再初始化
        (function() {
            const SURVEY_URL = 'https://a17380648227-creator.github.io/yebailing-survey/survey.html';
            let selectedStore = null;
            let qrCodeInstances = {}; // 存储二维码实例，避免重复创建

            // 加载门店列表
            function loadStores() {
                const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
                const select = document.getElementById('storeSelect');

                stores.forEach((store, index) => {
                    const tableCount = store.tables ? store.tables.length : 0;
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${store.name} (${tableCount} 张桌位)`;
                    select.appendChild(option);
                });

                // 绑定change事件
                select.addEventListener('change', loadTables);
            }

            // 加载桌位列表
            function loadTables() {
                const select = document.getElementById('storeSelect');
                const storeIndex = select.value;
                const area = document.getElementById('tablesArea');

                if (!storeIndex) {
                    area.innerHTML = '';
                    selectedStore = null;
                    return;
                }

                const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
                selectedStore = stores[storeIndex];
                qrCodeInstances = {}; // 重置二维码实例

                if (!selectedStore.tables || selectedStore.tables.length === 0) {
                    area.innerHTML = `
                        <div class="card">
                            <div class="empty-state">
                                <div class="empty-icon">📋</div>
                                <div>该门店还没有桌位，请先在门店管理中添加桌位</div>
                            </div>
                        </div>
                    `;
                    return;
                }

                area.innerHTML = `
                    <div class="card">
                        <h2 class="card-title">
                            <span>📋</span>
                            ${selectedStore.name} - 桌位列表
                        </h2>
                        <div class="table-grid" id="tableGrid"></div>
                    </div>
                `;

                const grid = document.getElementById('tableGrid');
                selectedStore.tables.forEach((tableName, index) => {
                    const tableCard = document.createElement('div');
                    tableCard.className = 'table-card';

                    const tableNameDiv = document.createElement('div');
                    tableNameDiv.className = 'table-name';
                    tableNameDiv.textContent = tableName;

                    const generateBtn = document.createElement('button');
                    generateBtn.className = 'btn-generate';
                    generateBtn.textContent = '✨ 生成二维码';

                    const qrcodeDisplay = document.createElement('div');
                    qrcodeDisplay.className = 'qrcode-display';
                    qrcodeDisplay.id = `qrcode-display-${index}`;

                    const qrcodeContainer = document.createElement('div');
                    qrcodeContainer.className = 'qrcode-container';
                    qrcodeContainer.id = `qrcode-${index}`;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn-download';
                    downloadBtn.textContent = '💾 下载二维码';

                    qrcodeDisplay.appendChild(qrcodeContainer);
                    qrcodeDisplay.appendChild(downloadBtn);

                    tableCard.appendChild(tableNameDiv);
                    tableCard.appendChild(generateBtn);
                    tableCard.appendChild(qrcodeDisplay);

                    grid.appendChild(tableCard);

                    // 使用闭包保存变量
                    (function(tName, idx) {
                        generateBtn.addEventListener('click', function() {
                            generateQRCode(tName, idx);
                        });

                        downloadBtn.addEventListener('click', function() {
                            downloadQRCode(idx, tName);
                        });
                    })(tableName, index);
                });
            }

            // 生成二维码
            function generateQRCode(tableName, index) {
                try {
                    if (typeof QRCode === 'undefined') {
                        alert('❌ 二维码库未加载，请刷新页面重试');
                        return;
                    }

                    const display = document.getElementById(`qrcode-display-${index}`);
                    const container = document.getElementById(`qrcode-${index}`);

                    if (!display || !container) {
                        alert('❌ 页面元素未找到');
                        return;
                    }

                    // 清空之前的二维码
                    container.innerHTML = '';
                    if (qrCodeInstances[index]) {
                        delete qrCodeInstances[index];
                    }

                    // 构造URL（使用短参数名缩短URL长度）
                    const url = `${SURVEY_URL}?s=${encodeURIComponent(selectedStore.name)}&t=${encodeURIComponent(tableName)}`;

                    // 生成二维码（优化尺寸，使用M级纠错）
                    qrCodeInstances[index] = new QRCode(container, {
                        text: url,
                        width: 180,
                        height: 180,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.M
                    });

                    // 显示二维码区域
                    display.classList.add('show');

                    alert(`✅ 成功生成 ${selectedStore.name} - ${tableName} 的二维码！`);
                } catch (error) {
                    alert(`❌ 生成二维码失败: ${error.message}`);
                }
            }

            // 下载二维码
            function downloadQRCode(index, tableName) {
                const container = document.getElementById(`qrcode-${index}`);
                const canvas = container.querySelector('canvas');

                if (canvas) {
                    const url = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${selectedStore.name}_${tableName}.png`;
                    link.click();
                    alert(`✅ 二维码已下载：${selectedStore.name}_${tableName}.png`);
                } else {
                    alert('❌ 请先生成二维码');
                }
            }

            // 页面加载完成后初始化
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadStores);
            } else {
                loadStores();
            }
        })();
    </script>
</body>
</html>
