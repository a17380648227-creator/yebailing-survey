        /* åˆ†é¡µ */

        .pagination-btn:hover:not(:disabled) {

        .pagination-btn:disabled {

        /* ç©ºçŠ¶æ€ */

<body>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">ğŸ’¬ é¡¾å®¢åé¦ˆ</h1>
            <p class="page-subtitle" id="totalInfo">åŠ è½½ä¸­...</p>
        </div>

        <!-- ç­›é€‰å™¨ -->
        <div class="filter-bar">
            <div class="filter-grid">
                <div class="filter-group">
                    <label>é—¨åº—ç­›é€‰</label>
                    <select class="filter-select" id="storeFilter" onchange="applyFilters()">
                        <option value="">å…¨éƒ¨é—¨åº—</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>è¯„åˆ†ç­›é€‰</label>
                    <select class="filter-select" id="ratingFilter" onchange="applyFilters()">
                        <option value="">å…¨éƒ¨è¯„åˆ†</option>
                        <option value="5">â­â­â­â­â­ 5æ˜Ÿ</option>
                        <option value="4">â­â­â­â­ 4æ˜Ÿ</option>
                        <option value="3">â­â­â­ 3æ˜Ÿ</option>
                        <option value="2">â­â­ 2æ˜Ÿ</option>
                        <option value="1">â­ 1æ˜Ÿ</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>çŠ¶æ€ç­›é€‰</label>
                    <select class="filter-select" id="statusFilter" onchange="applyFilters()">
                        <option value="">å…¨éƒ¨çŠ¶æ€</option>
                        <option value="pending">æœªå¤„ç†</option>
                        <option value="processing">å¤„ç†ä¸­</option>
                        <option value="resolved">å·²è§£å†³</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>æ—¥æœŸç­›é€‰</label>
                    <input type="date" class="filter-input" id="dateFilter" onchange="applyFilters()">
                </div>
            </div>
            <button class="btn-reset" onclick="resetFilters()">ğŸ”„ é‡ç½®ç­›é€‰</button>
        </div>

        <!-- åé¦ˆåˆ—è¡¨ -->
        <div id="feedbackList" class="feedback-list"></div>

        <!-- åˆ†é¡µ -->
        <div id="paginationContainer" class="pagination" style="display: none;">
            <button class="pagination-btn" id="firstPageBtn" onclick="goToPage(1)">é¦–é¡µ</button>
            <button class="pagination-btn" id="prevBtn" onclick="previousPage()">ä¸Šä¸€é¡µ</button>
            <span class="pagination-info" id="pageInfo">ç¬¬ 1 é¡µ / å…± 1 é¡µ</span>
            <button class="pagination-btn" id="nextBtn" onclick="nextPage()">ä¸‹ä¸€é¡µ</button>
            <button class="pagination-btn" id="lastPageBtn" onclick="goToLastPage()">æœ«é¡µ</button>
            <div class="page-jump">
                <span style="color: rgba(255, 255, 255, 0.7); font-size: 14px;">è·³è½¬åˆ°</span>
                <input type="number" class="page-input" id="pageInput" min="1" placeholder="1">
                <button class="pagination-btn" onclick="jumpToPage()">ç¡®å®š</button>
            </div>
        </div>
    </div>

    <script>
        const PAGE_SIZE = 10;
        let currentPage = 1;
        let totalPages = 1;
        let allFeedbacks = [];
        let filteredFeedbacks = [];

        // çŠ¶æ€æ ‡ç­¾
        const STATUS_LABELS = {
            'pending': 'æœªå¤„ç†',
            'processing': 'å¤„ç†ä¸­',
            'resolved': 'å·²è§£å†³'
        };

        // é¡µé¢åŠ è½½
        window.addEventListener('load', () => {
            loadFeedbacks();
            loadStoreOptions();
        });

        // åŠ è½½é—¨åº—é€‰é¡¹
        function loadStoreOptions() {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const select = document.getElementById('storeFilter');
            stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store.name;
                option.textContent = store.name;
                select.appendChild(option);
            });
        }

        // åŠ è½½åé¦ˆæ•°æ®
        function loadFeedbacks() {
            allFeedbacks = JSON.parse(localStorage.getItem('ybl_answers') || '[]');

            // ç¡®ä¿æ¯ä¸ªåé¦ˆéƒ½æœ‰çŠ¶æ€å­—æ®µ
            allFeedbacks = allFeedbacks.map((feedback, index) => {
                if (!feedback.status) {
                    feedback.status = 'pending';
                    feedback.id = feedback.id || `feedback_${Date.now()}_${index}`;
                }
                return feedback;
            });

            // ä¿å­˜æ›´æ–°åçš„æ•°æ®
            localStorage.setItem('ybl_answers', JSON.stringify(allFeedbacks));

            // æŒ‰æ—¶é—´å€’åº
            allFeedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            applyFilters();
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const storeFilter = document.getElementById('storeFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredFeedbacks = allFeedbacks.filter(feedback => {
                if (storeFilter && feedback.store !== storeFilter) return false;
                if (ratingFilter && feedback.rating !== parseInt(ratingFilter)) return false;
                if (statusFilter && feedback.status !== statusFilter) return false;
                if (dateFilter) {
                    const feedbackDate = new Date(feedback.timestamp).toISOString().split('T')[0];
                    if (feedbackDate !== dateFilter) return false;
                }
                return true;
            });

            document.getElementById('totalInfo').textContent =
                `å…± ${allFeedbacks.length} æ¡åé¦ˆï¼Œç­›é€‰å ${filteredFeedbacks.length} æ¡`;

            totalPages = Math.ceil(filteredFeedbacks.length / PAGE_SIZE);
            currentPage = 1;
            renderPage(1);
        }

        // é‡ç½®ç­›é€‰
        function resetFilters() {
            document.getElementById('storeFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateFilter').value = '';
            applyFilters();
        }

        // æ¸²æŸ“é¡µé¢
        function renderPage(page) {
            currentPage = page;
            const container = document.getElementById('feedbackList');
            const paginationContainer = document.getElementById('paginationContainer');

            if (filteredFeedbacks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div class="empty-text">æš‚æ— ç¬¦åˆæ¡ä»¶çš„åé¦ˆ</div>
                    </div>
                `;
                paginationContainer.style.display = 'none';
                return;
            }

            const startIndex = (page - 1) * PAGE_SIZE;
            const endIndex = Math.min(startIndex + PAGE_SIZE, filteredFeedbacks.length);
            const pageFeedbacks = filteredFeedbacks.slice(startIndex, endIndex);

            container.innerHTML = pageFeedbacks.map(feedback =>
                generateFeedbackCard(feedback)
            ).join('');

            if (totalPages > 1) {
                paginationContainer.style.display = 'flex';
                updatePaginationControls();
            } else {
                paginationContainer.style.display = 'none';
            }
        }

        // ç”Ÿæˆåé¦ˆå¡ç‰‡
        function generateFeedbackCard(feedback) {
            const stars = 'â­'.repeat(feedback.rating || 0);
            const improvements = feedback.improvements || [];
            const improvementTags = improvements.map(item =>
                `<span class="tag">${item}</span>`
            ).join('');

            const statusClass = `status-${feedback.status || 'pending'}`;
            const statusLabel = STATUS_LABELS[feedback.status] || 'æœªå¤„ç†';

            return `
                <div class="feedback-card">
                    <div class="status-badge ${statusClass}">${statusLabel}</div>

                    <div class="feedback-header">
                        <div class="feedback-meta">
                            <div class="meta-item">
                                <span>ğŸª</span>
                                <span>${feedback.store || 'æœªçŸ¥é—¨åº—'}</span>
                            </div>
                            <div class="meta-item">
                                <span>ğŸ“‹</span>
                                <span>æ¡Œå· ${feedback.table || 'æœªçŸ¥'}</span>
                            </div>
                            <div class="meta-item">
                                <span>ğŸ‘¥</span>
                                <span>${feedback.companion || 'æœªçŸ¥'}</span>
                            </div>
                        </div>
                        <div class="feedback-time">
                            ${feedback.date || feedback.timestamp || 'æœªçŸ¥æ—¶é—´'}
                        </div>
                    </div>

                    <div class="feedback-content">
                        <div class="content-row">
                            <div class="content-label">è¯„åˆ†ï¼š</div>
                            <div class="content-value rating-stars">${stars} ${feedback.rating || 0}åˆ†</div>
                        </div>
                        ${improvements.length > 0 ? `
                        <div class="content-row">
                            <div class="content-label">éœ€è¦æ”¹è¿›ï¼š</div>
                            <div class="content-value improvements-tags">${improvementTags}</div>
                        </div>
                        ` : ''}
                        ${feedback.suggestions ? `
                        <div class="content-row">
                            <div class="content-label">å»ºè®®ï¼š</div>
                            <div class="content-value">${feedback.suggestions}</div>
                        </div>
                        ` : ''}
                    </div>

                    <div class="feedback-actions">
                        <button class="btn btn-status" onclick="changeStatus('${feedback.id}')">
                            ğŸ”„ æ›´æ”¹çŠ¶æ€
                        </button>
                        <button class="btn btn-delete" onclick="deleteFeedback('${feedback.id}')">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                </div>
            `;
        }

        // æ›´æ”¹çŠ¶æ€
        function changeStatus(feedbackId) {
            const statusOptions = ['pending', 'processing', 'resolved'];
            const statusLabels = ['æœªå¤„ç†', 'å¤„ç†ä¸­', 'å·²è§£å†³'];

            const choice = prompt(
                'è¯·é€‰æ‹©æ–°çŠ¶æ€ï¼š\n1 - æœªå¤„ç†\n2 - å¤„ç†ä¸­\n3 - å·²è§£å†³\n\nè¯·è¾“å…¥æ•°å­—ï¼š',
                '2'
            );

            if (choice && choice >= '1' && choice <= '3') {
                const newStatus = statusOptions[parseInt(choice) - 1];

                const feedback = allFeedbacks.find(f => f.id === feedbackId);
                if (feedback) {
                    feedback.status = newStatus;
                    localStorage.setItem('ybl_answers', JSON.stringify(allFeedbacks));
                    applyFilters();
                }
            }
        }

        // åˆ é™¤åé¦ˆ
        function deleteFeedback(feedbackId) {
            if (!confirm('âš ï¸ ç¡®å®šè¦åˆ é™¤è¿™æ¡åé¦ˆå—ï¼Ÿ\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }

            const index = allFeedbacks.findIndex(f => f.id === feedbackId);
            if (index !== -1) {
                allFeedbacks.splice(index, 1);
                localStorage.setItem('ybl_answers', JSON.stringify(allFeedbacks));
                loadFeedbacks();
            }
        }

        // åˆ†é¡µæ§åˆ¶
        function updatePaginationControls() {
            document.getElementById('pageInfo').textContent =
                `ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ`;
            document.getElementById('pageInput').max = totalPages;
            document.getElementById('pageInput').value = currentPage;
            document.getElementById('firstPageBtn').disabled = currentPage === 1;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('lastPageBtn').disabled = currentPage === totalPages;
        }

        function previousPage() {
            if (currentPage > 1) renderPage(currentPage - 1);
        }

        function nextPage() {
            if (currentPage < totalPages) renderPage(currentPage + 1);
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) renderPage(page);
        }

        function goToLastPage() {
            renderPage(totalPages);
        }

        function jumpToPage() {
            const page = parseInt(document.getElementById('pageInput').value);
            if (page >= 1 && page <= totalPages) {
                renderPage(page);
            } else {
                document.getElementById('pageInput').value = currentPage;
            }
        }

        // å›è½¦è·³è½¬
        document.addEventListener('DOMContentLoaded', () => {
            const pageInput = document.getElementById('pageInput');
            if (pageInput) {
                pageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') jumpToPage();
                });
            }
        });
    </script>
