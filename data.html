    <script>
        let allAnswers = [];
        let filteredAnswers = [];

        // åŠ è½½æ•°æ®
        function loadData() {
            allAnswers = JSON.parse(localStorage.getItem('ybl_answers') || '[]');

            // æŒ‰æ—¶é—´å€’åºæ’åˆ—ï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
            allAnswers.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            filteredAnswers = [...allAnswers];

            // åŠ è½½é—¨åº—åˆ—è¡¨åˆ°ç­›é€‰å™¨
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const storeFilter = document.getElementById('storeFilter');
            stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store.name;
                option.textContent = store.name;
                storeFilter.appendChild(option);
            });

            updateStats();
            displayData();
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const totalCount = filteredAnswers.length;

            // è®¡ç®—å¹³å‡è¯„åˆ†
            let totalRating = 0;
            let ratingCount = 0;
            filteredAnswers.forEach(a => {
                if (a.rating) {
                    totalRating += a.rating;
                    ratingCount++;
                }
            });
            const avgRating = ratingCount > 0 ? (totalRating / ratingCount).toFixed(1) : 0;

            // å¥½è¯„æ•°
            const goodCount = filteredAnswers.filter(a => a.rating >= 4).length;

            // ä»Šæ—¥åé¦ˆ
            const today = new Date().toDateString();
            const todayCount = filteredAnswers.filter(a => {
                const answerDate = new Date(a.timestamp).toDateString();
                return answerDate === today;
            }).length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('goodCount').textContent = goodCount;
            document.getElementById('todayCount').textContent = todayCount;
        }

        // æ˜¾ç¤ºæ•°æ®
        function displayData() {
            const container = document.getElementById('dataList');

            if (filteredAnswers.length === 0) {
                container.innerHTML = `

                        <div class="empty-state-icon">ğŸ“­</div>
                        <div>è¿˜æ²¡æœ‰æ”¶åˆ°åé¦ˆæ•°æ®</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAnswers.map(answer => {
                const stars = 'â­'.repeat(answer.rating || 0);
                const date = new Date(answer.timestamp).toLocaleString('zh-CN');

                return `
                    <div class="data-item">
                        <div class="data-header">
                            <div class="data-meta">
                                <div class="meta-item">ğŸª ${answer.store}</div>
                                <div class="meta-item">ğŸ“‹ ${answer.table}å·æ¡Œ</div>
                                <div class="meta-item">ğŸ“… ${date}</div>
                            </div>
                            <div class="rating-stars">${stars}</div>
                        </div>
                        <div class="data-content">
                            <div class="content-row">
                                <div class="content-label">ç”¨é¤åŒä¼´ï¼š</div>
                                <div class="content-value">${answer.companion || 'æœªå¡«å†™'}</div>
                            </div>
                            ${answer.improvements && answer.improvements.length > 0 ? `
                                <div class="content-row">
                                    <div class="content-label">å¾…æ”¹è¿›é¡¹ï¼š</div>
                                    <div class="improvement-tags">
                                        ${answer.improvements.map(item => `<span class="tag">${item}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${answer.suggestions ? `
                                <div class="content-row">
                                    <div class="content-label">å…¶ä»–å»ºè®®ï¼š</div>
                                    <div class="content-value">${answer.suggestions}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ç­›é€‰æ•°æ®
        function filterData() {
            const storeFilter = document.getElementById('storeFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;

            filteredAnswers = allAnswers.filter(answer => {
                let match = true;

                if (storeFilter && answer.store !== storeFilter) {
                    match = false;
                }

                if (ratingFilter && answer.rating !== parseInt(ratingFilter)) {
                    match = false;
                }

                return match;
            });

            updateStats();
            displayData();
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (filteredAnswers.length === 0) {
                alert('âŒ æ²¡æœ‰æ•°æ®å¯ä»¥å¯¼å‡º');
                return;
            }

            // è½¬æ¢ä¸ºCSVæ ¼å¼
            const headers = ['é—¨åº—', 'æ¡Œå·', 'æäº¤æ—¶é—´', 'ç”¨é¤åŒä¼´', 'è¯„åˆ†', 'å¾…æ”¹è¿›é¡¹', 'å…¶ä»–å»ºè®®'];
            const rows = filteredAnswers.map(answer => [
                answer.store,
                answer.table + 'å·æ¡Œ',
                new Date(answer.timestamp).toLocaleString('zh-CN'),
                answer.companion || '',
                answer.rating || '',
                (answer.improvements || []).join('ã€'),
                answer.suggestions || ''
            ]);

            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
