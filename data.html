<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计 - 野百灵餐厅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .filter-card {
            background: white;
            border-radius: 16px;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group select {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .data-list {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .data-item {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .data-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 14px;
        }

        .rating-stars {
            color: #fbbf24;
            font-size: 20px;
        }

        .data-content {
            margin-top: 15px;
        }

        .content-row {
            margin-bottom: 12px;
        }

        .content-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .content-value {
            color: #666;
            line-height: 1.6;
        }

        .improvement-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .tag {
            background: #f3f4f6;
            color: #374151;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="admin.html" class="logo">🍴 野百灵餐厅管理后台</a>
        <div style="color: #666;">数据统计</div>
    </div>

    <div class="container">
        <div class="page-title">
            <h1>📊 数据统计</h1>
            <p>查看顾客反馈数据和统计分析</p>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon">💬</div>
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">总反馈数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-number" id="avgRating">0</div>
                <div class="stat-label">平均评分</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">😊</div>
                <div class="stat-number" id="goodCount">0</div>
                <div class="stat-label">好评数(≥4星)</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📅</div>
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">今日反馈</div>
            </div>
        </div>

        <!-- 筛选器 -->
        <div class="filter-card">
            <div class="filter-group">
                <label>门店筛选：</label>
                <select id="storeFilter" onchange="filterData()">
                    <option value="">全部门店</option>
                </select>
            </div>
            <div class="filter-group">
                <label>评分筛选：</label>
                <select id="ratingFilter" onchange="filterData()">
                    <option value="">全部评分</option>
                    <option value="5">⭐⭐⭐⭐⭐ (5星)</option>
                    <option value="4">⭐⭐⭐⭐ (4星)</option>
                    <option value="3">⭐⭐⭐ (3星)</option>
                    <option value="2">⭐⭐ (2星)</option>
                    <option value="1">⭐ (1星)</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="exportData()">📥 导出数据</button>
        </div>

        <!-- 数据列表 -->
        <div class="data-list">
            <div id="dataList"></div>
        </div>
    </div>

    <script>
        let allAnswers = [];
        let filteredAnswers = [];

        // 加载数据
        function loadData() {
            allAnswers = JSON.parse(localStorage.getItem('ybl_answers') || '[]');

            // 按时间倒序排列（最新的在前面）
            allAnswers.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            filteredAnswers = [...allAnswers];

            // 加载门店列表到筛选器
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const storeFilter = document.getElementById('storeFilter');
            stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store.name;
                option.textContent = store.name;
                storeFilter.appendChild(option);
            });

            updateStats();
            displayData();
        }

        // 更新统计数据
        function updateStats() {
            const totalCount = filteredAnswers.length;

            // 计算平均评分
            let totalRating = 0;
            let ratingCount = 0;
            filteredAnswers.forEach(a => {
                if (a.rating) {
                    totalRating += a.rating;
                    ratingCount++;
                }
            });
            const avgRating = ratingCount > 0 ? (totalRating / ratingCount).toFixed(1) : 0;

            // 好评数
            const goodCount = filteredAnswers.filter(a => a.rating >= 4).length;

            // 今日反馈
            const today = new Date().toDateString();
            const todayCount = filteredAnswers.filter(a => {
                const answerDate = new Date(a.timestamp).toDateString();
                return answerDate === today;
            }).length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('goodCount').textContent = goodCount;
            document.getElementById('todayCount').textContent = todayCount;
        }

        // 显示数据
        function displayData() {
            const container = document.getElementById('dataList');

            if (filteredAnswers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <div>还没有收到反馈数据</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAnswers.map(answer => {
                const stars = '⭐'.repeat(answer.rating || 0);
                const date = new Date(answer.timestamp).toLocaleString('zh-CN');

                return `
                    <div class="data-item">
                        <div class="data-header">
                            <div class="data-meta">
                                <div class="meta-item">🏪 ${answer.store}</div>
                                <div class="meta-item">📋 ${answer.table}号桌</div>
                                <div class="meta-item">📅 ${date}</div>
                            </div>
                            <div class="rating-stars">${stars}</div>
                        </div>
                        <div class="data-content">
                            <div class="content-row">
                                <div class="content-label">用餐同伴：</div>
                                <div class="content-value">${answer.companion || '未填写'}</div>
                            </div>
                            ${answer.improvements && answer.improvements.length > 0 ? `
                                <div class="content-row">
                                    <div class="content-label">待改进项：</div>
                                    <div class="improvement-tags">
                                        ${answer.improvements.map(item => `<span class="tag">${item}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${answer.suggestions ? `
                                <div class="content-row">
                                    <div class="content-label">其他建议：</div>
                                    <div class="content-value">${answer.suggestions}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 筛选数据
        function filterData() {
            const storeFilter = document.getElementById('storeFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;

            filteredAnswers = allAnswers.filter(answer => {
                let match = true;

                if (storeFilter && answer.store !== storeFilter) {
                    match = false;
                }

                if (ratingFilter && answer.rating !== parseInt(ratingFilter)) {
                    match = false;
                }

                return match;
            });

            updateStats();
            displayData();
        }

        // 导出数据
        function exportData() {
            if (filteredAnswers.length === 0) {
                alert('❌ 没有数据可以导出');
                return;
            }

            // 转换为CSV格式
            const headers = ['门店', '桌号', '提交时间', '用餐同伴', '评分', '待改进项', '其他建议'];
            const rows = filteredAnswers.map(answer => [
                answer.store,
                answer.table + '号桌',
                new Date(answer.timestamp).toLocaleString('zh-CN'),
                answer.companion || '',
                answer.rating || '',
                (answer.improvements || []).join('、'),
                answer.suggestions || ''
            ]);

            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            // 创建下载链接
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `野百灵反馈数据_${new Date().toLocaleDateString()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert('✅ 数据导出成功！');
        }

        // 页面加载时加载数据
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
