<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 野百灵餐厅</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }
        .main-container { max-width: 1400px; margin: 0 auto; padding: 40px 30px; }
        .page-header { margin-bottom: 40px; text-align: center; }
        .page-title {
            font-size: 48px; font-weight: 800;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ef4444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 12px;
        }
        .page-subtitle { font-size: 16px; color: rgba(255, 255, 255, 0.7); }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px; margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px);
            border-radius: 24px; padding: 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(147, 197, 253, 0.2);
            text-align: center; transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(59, 130, 246, 0.3);
        }
        .stat-icon { font-size: 50px; margin-bottom: 15px; }
        .stat-number {
            font-size: 42px; font-weight: bold;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .stat-label { font-size: 15px; color: rgba(255, 255, 255, 0.7); }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .menu-item {
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px);
            border-radius: 24px; padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(147, 197, 253, 0.2);
            cursor: pointer; transition: all 0.3s;
            text-decoration: none; display: block;
        }
        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 70px rgba(59, 130, 246, 0.4);
        }
        .menu-icon { font-size: 60px; margin-bottom: 20px; }
        .menu-title {
            font-size: 24px; font-weight: bold; color: white; margin-bottom: 10px;
        }
        .menu-desc { color: rgba(255, 255, 255, 0.7); font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>
    <script src="navbar.js"></script>
    <script>insertNavbar('admin.html');</script>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">🍴 野百灵餐厅管理后台</h1>
            <p class="page-subtitle">欢迎回来，开始管理您的问卷系统</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">🏪</div>
                <div class="stat-number" id="totalStores">0</div>
                <div class="stat-label">门店总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📋</div>
                <div class="stat-number" id="totalTables">0</div>
                <div class="stat-label">桌位总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💬</div>
                <div class="stat-number" id="totalAnswers">0</div>
                <div class="stat-label">收到反馈</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-number" id="avgRating">0</div>
                <div class="stat-label">平均评分</div>
            </div>
        </div>

        <div class="menu-grid">
            <a href="stores.html" class="menu-item">
                <div class="menu-icon">🏪</div>
                <div class="menu-title">门店管理</div>
                <div class="menu-desc">添加门店、自定义桌位编号、管理门店信息</div>
            </a>
            <a href="data.html" class="menu-item">
                <div class="menu-icon">📊</div>
                <div class="menu-title">数据统计</div>
                <div class="menu-desc">查看顾客反馈、分析数据、导出报表</div>
            </a>
            <a href="qrcode.html" class="menu-item">
                <div class="menu-icon">📱</div>
                <div class="menu-title">二维码生成</div>
                <div class="menu-desc">为每张桌子生成专属二维码、批量下载</div>
            </a>
            <a href="accounts.html" class="menu-item">
                <div class="menu-icon">👥</div>
                <div class="menu-title">账号管理</div>
                <div class="menu-desc">添加管理员账号、管理登录权限</div>
            </a>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const answers = JSON.parse(localStorage.getItem('ybl_answers') || '[]');

            let totalTables = 0;
            stores.forEach(store => {
                totalTables += (store.tables ? store.tables.length : 0);
            });

            let totalRating = 0, ratingCount = 0;
            answers.forEach(a => {
                if (a.rating) {
                    totalRating += a.rating;
                    ratingCount++;
                }
            });
            const avgRating = ratingCount > 0 ? (totalRating / ratingCount).toFixed(1) : 0;

            document.getElementById('totalStores').textContent = stores.length;
            document.getElementById('totalTables').textContent = totalTables;
            document.getElementById('totalAnswers').textContent = answers.length;
            document.getElementById('avgRating').textContent = avgRating;
        });
    </script>
</body>
</html>
