<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据备份 - 野百灵餐厅</title>
    <script src="auth.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }
        .main-container { max-width: 1200px; margin: 0 auto; padding: 40px 30px; }
        .page-header { margin-bottom: 40px; text-align: center; }
        .page-title {
            font-size: 48px; font-weight: 800;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ef4444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 12px;
        }
        .page-subtitle { font-size: 16px; color: rgba(255, 255, 255, 0.7); }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(147, 197, 253, 0.2);
            margin-bottom: 30px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.5);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(239, 68, 68, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        .file-input {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            padding: 16px 32px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        .file-input-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .warning-box {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }
        .warning-title {
            font-size: 16px;
            font-weight: bold;
            color: #fca5a5;
            margin-bottom: 10px;
        }
        .warning-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <script src="navbar.js"></script>
    <script>insertNavbar('backup.html');</script>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">💾 数据备份</h1>
            <p class="page-subtitle">导出和导入系统数据，防止数据丢失</p>
        </div>

        <!-- 数据统计 -->
        <div class="card">
            <div class="card-title">📊 当前数据统计</div>
            <div class="stats-grid" id="statsGrid">
                <!-- 动态生成 -->
            </div>
        </div>

        <!-- 导出数据 -->
        <div class="card">
            <div class="card-title">📤 导出数据</div>
            <div class="card-desc">
                将所有系统数据导出为 JSON 文件，包括门店信息、问卷反馈、账号数据、问卷配置等。
                <br>建议定期导出备份，防止浏览器数据丢失。
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="exportAllData()">💾 导出全部数据</button>
                <button class="btn btn-success" onclick="exportAnswersOnly()">📋 仅导出问卷反馈</button>
            </div>
        </div>

        <!-- 导入数据 -->
        <div class="card">
            <div class="card-title">📥 导入数据</div>
            <div class="card-desc">
                从之前导出的 JSON 文件中恢复数据。
                <br><strong>注意：</strong>导入数据会覆盖当前数据，请谨慎操作！
            </div>
            <div class="btn-group">
                <div class="file-input-wrapper">
                    <input type="file" id="importFile" class="file-input" accept=".json" onchange="importData(event)">
                    <label for="importFile" class="file-input-label">📁 选择备份文件导入</label>
                </div>
                <button class="btn btn-danger" onclick="clearAllData()">🗑️ 清空所有数据</button>
            </div>

            <div class="warning-box">
                <div class="warning-title">⚠️ 重要提示</div>
                <div class="warning-text">
                    • 导入数据会<strong>完全覆盖</strong>当前系统中的所有数据<br>
                    • 清空数据操作<strong>不可恢复</strong>，请务必先导出备份<br>
                    • 建议在操作前先导出当前数据作为备份
                </div>
            </div>
        </div>
    </div>

    <script>
        // 显示数据统计
        function showStats() {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const answers = JSON.parse(localStorage.getItem('ybl_answers') || '[]');
            const accounts = JSON.parse(localStorage.getItem('ybl_accounts') || '[]');
            const config = localStorage.getItem('ybl_questionnaire_config');

            const stats = [
                { label: '门店数量', value: stores.length, icon: '🏪' },
                { label: '问卷反馈', value: answers.length, icon: '💬' },
                { label: '管理员账号', value: accounts.length, icon: '👥' },
                { label: '问卷配置', value: config ? '已设置' : '未设置', icon: '📝' }
            ];

            const grid = document.getElementById('statsGrid');
            grid.innerHTML = stats.map(stat => `
                <div class="stat-box">
                    <div class="stat-number">${stat.value}</div>
                    <div class="stat-label">${stat.icon} ${stat.label}</div>
                </div>
            `).join('');
        }

        // 导出所有数据
        function exportAllData() {
            const data = {
                version: '1.0',
                exportTime: new Date().toISOString(),
                data: {
                    stores: JSON.parse(localStorage.getItem('ybl_stores') || '[]'),
                    answers: JSON.parse(localStorage.getItem('ybl_answers') || '[]'),
                    accounts: JSON.parse(localStorage.getItem('ybl_accounts') || '[]'),
                    config: localStorage.getItem('ybl_questionnaire_config'),
                    session: localStorage.getItem('ybl_login_session')
                }
            };

            downloadJSON(data, `野百灵餐厅备份_${formatDate(new Date())}.json`);
            showMessage('✅ 数据导出成功！');
        }

        // 仅导出问卷反馈
        function exportAnswersOnly() {
            const answers = JSON.parse(localStorage.getItem('ybl_answers') || '[]');
            const data = {
                version: '1.0',
                exportTime: new Date().toISOString(),
                type: 'answers_only',
                data: answers
            };

            downloadJSON(data, `问卷反馈_${formatDate(new Date())}.json`);
            showMessage('✅ 问卷反馈导出成功！');
        }

        // 导入数据
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!confirm('⚠️ 导入数据会覆盖当前所有数据，确定继续吗？\n\n建议先导出当前数据作为备份！')) {
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);

                    if (importedData.type === 'answers_only') {
                        // 仅导入问卷反馈
                        localStorage.setItem('ybl_answers', JSON.stringify(importedData.data));
                    } else {
                        // 导入全部数据
                        if (importedData.data.stores) {
                            localStorage.setItem('ybl_stores', JSON.stringify(importedData.data.stores));
                        }
                        if (importedData.data.answers) {
                            localStorage.setItem('ybl_answers', JSON.stringify(importedData.data.answers));
                        }
                        if (importedData.data.accounts) {
                            localStorage.setItem('ybl_accounts', JSON.stringify(importedData.data.accounts));
                        }
                        if (importedData.data.config) {
                            localStorage.setItem('ybl_questionnaire_config', importedData.data.config);
                        }
                    }

                    showMessage('✅ 数据导入成功！页面即将刷新...');
                    setTimeout(() => location.reload(), 1500);
                } catch (error) {
                    alert('❌ 导入失败：文件格式不正确');
                }
            };
            reader.readAsText(file);
        }

        // 清空所有数据
        function clearAllData() {
            if (!confirm('⚠️⚠️⚠️ 危险操作 ⚠️⚠️⚠️\n\n确定要清空所有数据吗？\n此操作不可恢复！')) {
                return;
            }

            if (!confirm('最后确认：真的要清空所有数据吗？\n\n包括门店、反馈、账号、配置等所有信息！')) {
                return;
            }

            localStorage.removeItem('ybl_stores');
            localStorage.removeItem('ybl_answers');
            localStorage.removeItem('ybl_accounts');
            localStorage.removeItem('ybl_questionnaire_config');

            showMessage('✅ 所有数据已清空！页面即将刷新...');
            setTimeout(() => location.reload(), 1500);
        }

        // 下载JSON文件
        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
            URL.revokeObjectURL(url);
        }

        // 格式化日期
        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const h = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${y}${m}${d}_${h}${min}`;
        }

        // 显示提示消息
        function showMessage(text) {
            const message = document.createElement('div');
            message.textContent = text;
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(16, 185, 129, 0.95);
                color: white;
                padding: 20px 40px;
                border-radius: 16px;
                font-size: 18px;
                font-weight: bold;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                z-index: 10000;
            `;
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 2000);
        }

        // 页面加载时显示统计
        window.addEventListener('load', showStats);
    </script>
</body>
</html>
