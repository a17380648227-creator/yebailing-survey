<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野百灵 - 二维码批量生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table-range {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .table-range input {
            flex: 1;
        }

        .table-range span {
            color: #718096;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e2e8f0;
        }

        .preview h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .qr-item {
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .qr-item canvas {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .qr-item p {
            font-size: 12px;
            color: #4a5568;
            font-weight: 600;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-info {
            background: #ebf8ff;
            color: #2c5282;
            border: 2px solid #bee3f8;
        }

        .alert-success {
            background: #f0fff4;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .progress {
            margin-top: 20px;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            text-align: center;
            color: #2d3748;
            font-weight: 600;
            display: none;
        }

        .example {
            background: #fef5e7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #7c5c00;
        }

        .download-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .download-options .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌾 野百灵二维码批量生成器</h1>
        <p class="subtitle">为每家门店的每张桌子生成专属二维码</p>

        <div class="alert alert-info">
            💡 <strong>使用说明：</strong>填写门店信息和桌号范围，点击生成按钮，即可批量创建二维码并打包下载！
        </div>

        <form id="qrForm">
            <div class="form-group">
                <label for="storeName">门店名称 *</label>
                <input type="text" id="storeName" placeholder="例如：贵阳店、昆明店" required>
                <div class="example">示例：贵阳观山湖店、贵阳花果园店、昆明南屏街店</div>
            </div>

            <div class="form-group">
                <label>桌号范围 *</label>
                <div class="table-range">
                    <input type="number" id="tableStart" min="1" placeholder="起始桌号" value="1" required>
                    <span>至</span>
                    <input type="number" id="tableEnd" min="1" placeholder="结束桌号" value="20" required>
                </div>
                <div class="example">例如：1-20 表示生成1号桌到20号桌的二维码，共20个</div>
            </div>

            <div class="form-group">
                <label for="baseUrl">问卷页面地址（可选）</label>
                <input type="text" id="baseUrl" placeholder="留空则使用默认GitHub Pages地址">
                <div class="example">如果已部署到网上，填写完整网址，如：https://你的用户名.github.io/仓库名/style1-sunset-glow.html</div>
            </div>

            <button type="submit" class="btn" id="generateBtn">
                🎨 批量生成二维码
            </button>
        </form>

        <div class="progress" id="progress"></div>

        <div class="preview" id="preview" style="display: none;">
            <h2>预览效果</h2>
            <div class="alert alert-success" id="successMsg"></div>
            <div class="download-options">
                <button class="btn" onclick="downloadAll()">📦 打包下载全部（ZIP）</button>
                <button class="btn" onclick="downloadIndividual()">📄 单独下载</button>
            </div>
            <div class="qr-grid" id="qrGrid"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('qrForm');
        const preview = document.getElementById('preview');
        const qrGrid = document.getElementById('qrGrid');
        const progress = document.getElementById('progress');
        const successMsg = document.getElementById('successMsg');
        let generatedQRs = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const storeName = document.getElementById('storeName').value.trim();
            const tableStart = parseInt(document.getElementById('tableStart').value);
            const tableEnd = parseInt(document.getElementById('tableEnd').value);
            let baseUrl = document.getElementById('baseUrl').value.trim();

            if (tableStart > tableEnd) {
                alert('起始桌号不能大于结束桌号！');
                return;
            }

            const count = tableEnd - tableStart + 1;
            if (count > 100) {
                if (!confirm(`即将生成 ${count} 个二维码，确定继续吗？`)) {
                    return;
                }
            }

            // 如果没有填写网址，使用相对路径
            if (!baseUrl) {
                baseUrl = 'style1-sunset-glow.html';
            }

            // 清空之前的结果
            qrGrid.innerHTML = '';
            generatedQRs = [];
            preview.style.display = 'none';
            progress.style.display = 'block';
            progress.textContent = '正在生成二维码，请稍候...';

            // 生成二维码
            for (let tableNum = tableStart; tableNum <= tableEnd; tableNum++) {
                progress.textContent = `正在生成：${storeName} - ${tableNum}号桌 (${tableNum - tableStart + 1}/${count})`;

                const url = `${baseUrl}?store=${encodeURIComponent(storeName)}&table=${tableNum}`;
                const qrData = await generateQRCode(url, storeName, tableNum);
                generatedQRs.push(qrData);

                // 添加到预览网格
                const qrItem = document.createElement('div');
                qrItem.className = 'qr-item';
                qrItem.innerHTML = `
                    <canvas id="qr-${tableNum}"></canvas>
                    <p>${storeName}<br>${tableNum}号桌</p>
                `;
                qrGrid.appendChild(qrItem);

                // 渲染二维码到canvas
                const canvas = document.getElementById(`qr-${tableNum}`);
                QRCode.toCanvas(canvas, url, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#3b82f6',
                        light: '#ffffff'
                    }
                });

                // 避免阻塞UI
                await new Promise(resolve => setTimeout(resolve, 10));
            }

            progress.style.display = 'none';
            preview.style.display = 'block';
            successMsg.textContent = `✅ 成功生成 ${count} 个二维码！门店：${storeName}，桌号：${tableStart}-${tableEnd}`;

            // 滚动到预览区域
            preview.scrollIntoView({ behavior: 'smooth' });
        });

        async function generateQRCode(url, storeName, tableNum) {
            return new Promise((resolve) => {
                QRCode.toDataURL(url, {
                    width: 800,
                    margin: 2,
                    color: {
                        dark: '#3b82f6',
                        light: '#ffffff'
                    }
                }, (err, dataUrl) => {
                    resolve({
                        fileName: `${storeName}-${tableNum}号桌.png`,
                        dataUrl: dataUrl,
                        storeName: storeName,
                        tableNum: tableNum
                    });
                });
            });
        }

        async function downloadAll() {
            if (generatedQRs.length === 0) {
                alert('请先生成二维码！');
                return;
            }

            progress.style.display = 'block';
            progress.textContent = '正在打包，请稍候...';

            const zip = new JSZip();
            const storeName = generatedQRs[0].storeName;

            generatedQRs.forEach(qr => {
                // 移除data URL前缀
                const base64Data = qr.dataUrl.split(',')[1];
                zip.file(qr.fileName, base64Data, { base64: true });
            });

            const content = await zip.generateAsync({ type: 'blob' });
            saveAs(content, `${storeName}-二维码合集.zip`);

            progress.style.display = 'none';
            alert('✅ 打包下载完成！');
        }

        function downloadIndividual() {
            if (generatedQRs.length === 0) {
                alert('请先生成二维码！');
                return;
            }

            if (!confirm(`即将单独下载 ${generatedQRs.length} 个二维码文件，确定继续吗？`)) {
                return;
            }

            generatedQRs.forEach((qr, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.download = qr.fileName;
                    link.href = qr.dataUrl;
                    link.click();
                }, index * 200); // 每个文件间隔200ms，避免浏览器阻止
            });
        }
    </script>
</body>
</html>
