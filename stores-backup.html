    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);

        .main-container {

        .page-header {

        }

        .page-title {

            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #ef4444 100%);

            background-clip: text;
            margin-bottom: 12px;
        }

        .page-subtitle {

        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(147, 197, 253, 0.2);

        }

        .card-title {
            font-size: 24px;

            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;

        }

        .form-section {

        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);

            margin-bottom: 12px;
            font-size: 15px;
        }

        .form-input {

            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(147, 197, 253, 0.3);
            border-radius: 16px;

            color: white;
            transition: all 0.3s;
        }

        .form-input::placeholder {

        .form-input:focus {

            border-color: #3b82f6;

        }

        .btn {

            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {

        .btn-primary:hover {

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);

            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
            padding: 10px 20px;

        }

        .store-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(147, 197, 253, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        .store-item:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .store-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .table-section {
            margin-top: 20px;
        }

        .table-section-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .table-item {
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .table-item:hover {
            background: rgba(59, 130, 246, 0.25);
            border-color: #3b82f6;
        }

        .table-name {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .btn-delete-table {
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete-table:hover {
            background: #ef4444;
        }

        .add-table-section {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-top: 15px;
        }

        .add-table-input {
            flex: 1;
            max-width: 300px;
        }

        .btn-add-table {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add-table:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* ‰∫åÁª¥Á†ÅÁõ∏ÂÖ≥Ê†∑Âºè */
        .table-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qrcode-section {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            margin-top: 10px;
        }

        .qrcode-section.show {
            display: flex;
        }

        .qrcode-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .btn-qr {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-qr:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .table-actions {
            display: flex;
            gap: 6px;
        }
    </style>
</head>
<body>
    <script src="navbar.js"></script>
    <script>insertNavbar('stores.html');</script>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">üè™ Èó®Â∫óÁÆ°ÁêÜ</h1>
            <p class="page-subtitle">ÁÆ°ÁêÜÊÇ®ÁöÑÈó®Â∫óÂíåÊ°å‰Ωç‰ø°ÊÅØ</p>
        </div>

        <!-- Ê∑ªÂä†Èó®Â∫ó -->
        <div class="card">
            <h2 class="card-title">
                <span>‚ûï</span>
                Ê∑ªÂä†Êñ∞Èó®Â∫ó
            </h2>

            <div class="form-section">
                <label class="form-label">Èó®Â∫óÂêçÁß∞</label>
                <input type="text" id="newStoreName" class="form-input" placeholder="‰æãÂ¶ÇÔºöÊúùÈò≥Â∫ó„ÄÅ‰∏âÈáåÂ±ØÂ∫ó">
            </div>

            <button class="btn btn-primary" onclick="addStore()">‚ú® Ê∑ªÂä†Èó®Â∫ó</button>
        </div>

        <!-- Èó®Â∫óÂàóË°® -->
        <div class="card">
            <h2 class="card-title">
                <span>üìã</span>
                Èó®Â∫óÂàóË°®
            </h2>
            <div id="storesList"></div>
        </div>
    </div>

    <script>
        // Âä†ËΩΩÈó®Â∫óÂàóË°®
        function loadStores() {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const container = document.getElementById('storesList');

            if (stores.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üè™</div>
                        <div>ËøòÊ≤°ÊúâÊ∑ªÂä†Èó®Â∫óÔºåÁÇπÂáª‰∏äÊñπÊåâÈíÆÊ∑ªÂä†Á¨¨‰∏Ä‰∏™Èó®Â∫óÂêßÔºÅ</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = stores.map((store, storeIndex) => {
                const tableCount = store.tables ? store.tables.length : 0;
                const createdDate = new Date(store.createdAt).toLocaleString('zh-CN');

                return `
                    <div class="store-item">
                        <div class="store-header">
                            <div class="store-name">${store.name}</div>
                            <button class="btn btn-danger" onclick="deleteStore(${storeIndex})">üóëÔ∏è Âà†Èô§Èó®Â∫ó</button>
                        </div>

                        <div class="table-section">
                            <div class="table-section-title">üìã Ê°å‰ΩçÂàóË°®Ôºà${tableCount} Âº†Ôºâ</div>
                            ${store.tables && store.tables.length > 0 ? `
                                <div class="table-grid">
                                    ${store.tables.map((table, tableIndex) => `
                                        <div class="table-item">
                                            <div class="table-header">
                                                <span class="table-name">${table}</span>
                                                <div class="table-actions">
                                                    <button class="btn-qr" onclick="generateQRCode('${store.name}', '${table}', ${storeIndex}, ${tableIndex})">üì± ÁîüÊàê‰∫åÁª¥Á†Å</button>
                                                    <button class="btn-delete-table" onclick="deleteTable(${storeIndex}, ${tableIndex})">‚úï</button>
                                                </div>
                                            </div>
                                            <div class="qrcode-section" id="qr-section-${storeIndex}-${tableIndex}">
                                                <div class="qrcode-container" id="qrcode-${storeIndex}-${tableIndex}"></div>
                                                <button class="btn-download" onclick="downloadQRCode('${store.name}', '${table}', ${storeIndex}, ${tableIndex})">üíæ ‰∏ãËΩΩ‰∫åÁª¥Á†Å</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<div style="color: rgba(255,255,255,0.5); margin-bottom: 15px;">ÊöÇÊó†Ê°å‰Ωç</div>'}

                            <div class="add-table-section">
                                <div class="add-table-input">
                                    <input type="text"
                                           id="newTable_${storeIndex}"
                                           class="form-input"
                                           placeholder="ËæìÂÖ•Ê°åÂè∑ÔºåÂ¶ÇÔºöA1, VIP1"
                                           style="padding: 12px 16px;">
                                </div>
                                <button class="btn-add-table" onclick="addTable(${storeIndex})">
                                    ‚ûï Ê∑ªÂä†Ê°åÂè∑
                                </button>
                            </div>
                        </div>

                        <div style="margin-top: 15px; font-size: 13px; color: rgba(255,255,255,0.5);">
                            ÂàõÂª∫Êó∂Èó¥Ôºö${createdDate}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Ê∑ªÂä†Èó®Â∫ó
        function addStore() {
            const name = document.getElementById('newStoreName').value.trim();

            if (!name) {
                alert('‚ùå ËØ∑ËæìÂÖ•Èó®Â∫óÂêçÁß∞');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');

            const newStore = {
                id: Date.now(),
                name: name,
                tables: [],
                createdAt: new Date().toISOString()
            };

            stores.push(newStore);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            document.getElementById('newStoreName').value = '';
            loadStores();
        }

        // Ê∑ªÂä†Ê°åÂè∑
        function addTable(storeIndex) {
            const inputId = `newTable_${storeIndex}`;
            const tableName = document.getElementById(inputId).value.trim();

            if (!tableName) {
                alert('‚ùå ËØ∑ËæìÂÖ•Ê°åÂè∑');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');

            if (!stores[storeIndex].tables) {
                stores[storeIndex].tables = [];
            }

            // Ê£ÄÊü•ÊòØÂê¶ÈáçÂ§ç
            if (stores[storeIndex].tables.includes(tableName)) {
                alert('‚ùå ËØ•Ê°åÂè∑Â∑≤Â≠òÂú®');
                return;
            }

            stores[storeIndex].tables.push(tableName);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            document.getElementById(inputId).value = '';
            loadStores();
        }

        // Âà†Èô§Ê°åÂè∑
        function deleteTable(storeIndex, tableIndex) {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const tableName = stores[storeIndex].tables[tableIndex];

            if (!confirm(`‚ö†Ô∏è Á°ÆÂÆöË¶ÅÂà†Èô§Ê°åÂè∑"${tableName}"ÂêóÔºü`)) {
                return;
            }

            stores[storeIndex].tables.splice(tableIndex, 1);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            loadStores();
        }

        // Âà†Èô§Èó®Â∫ó
        function deleteStore(index) {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const storeName = stores[index].name;

            if (!confirm(`‚ö†Ô∏è Á°ÆÂÆöË¶ÅÂà†Èô§Èó®Â∫ó"${storeName}"ÂêóÔºüÂà†Èô§ÂêéËØ•Èó®Â∫óÁöÑÊâÄÊúâÊï∞ÊçÆÂ∞ÜÊó†Ê≥ïÊÅ¢Â§çÔºÅ`)) {
                return;
            }

            stores.splice(index, 1);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            loadStores();
        }

        // ‰∫åÁª¥Á†ÅÂÆû‰æãÂ≠òÂÇ®
        const qrCodeInstances = {};

        // ÁîüÊàê‰∫åÁª¥Á†Å
        function generateQRCode(storeName, tableName, storeIndex, tableIndex) {
            try {
                if (typeof QRCode === 'undefined') {
                    alert('‚ùå ‰∫åÁª¥Á†ÅÂ∫ìÊú™Âä†ËΩΩÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                    return;
                }

                const sectionId = `qr-section-${storeIndex}-${tableIndex}`;
                const containerId = `qrcode-${storeIndex}-${tableIndex}`;
                const section = document.getElementById(sectionId);
                const container = document.getElementById(containerId);

                if (!section || !container) {
                    alert('‚ùå È°µÈù¢ÂÖÉÁ¥†Êú™ÊâæÂà∞');
                    return;
                }

                // Ê∏ÖÁ©∫‰πãÂâçÁöÑ‰∫åÁª¥Á†Å
                container.innerHTML = '';
                const key = `${storeIndex}-${tableIndex}`;
                if (qrCodeInstances[key]) {
                    delete qrCodeInstances[key];
                }

                // ÊûÑÈÄ†ÈóÆÂç∑URLÔºàÈúÄË¶ÅÊ†πÊçÆ‰Ω†ÁöÑÂÆûÈôÖÈÉ®ÁΩ≤Âú∞ÂùÄ‰øÆÊîπÔºâ
                // Â¶ÇÊûúÈÉ®ÁΩ≤Âà∞ GitHub Pages: https://Áî®Êà∑Âêç.github.io/‰ªìÂ∫ìÂêç/survey.html
                const baseUrl = window.location.origin + window.location.pathname.replace('stores.html', 'survey.html');
                const url = `${baseUrl}?s=${encodeURIComponent(storeName)}&t=${encodeURIComponent(tableName)}`;

                // ÁîüÊàê‰∫åÁª¥Á†Å
                qrCodeInstances[key] = new QRCode(container, {
                    text: url,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });

                // ÊòæÁ§∫‰∫åÁª¥Á†ÅÂå∫Âüü
                section.classList.add('show');
            } catch (error) {
                alert(`‚ùå ÁîüÊàê‰∫åÁª¥Á†ÅÂ§±Ë¥•: ${error.message}`);
            }
        }

        // ‰∏ãËΩΩ‰∫åÁª¥Á†Å
        function downloadQRCode(storeName, tableName, storeIndex, tableIndex) {
            const containerId = `qrcode-${storeIndex}-${tableIndex}`;
            const container = document.getElementById(containerId);
            const canvas = container.querySelector('canvas');

            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = url;
                link.download = `${storeName}_${tableName}.png`;
                link.click();
            } else {
                alert('‚ùå ËØ∑ÂÖàÁîüÊàê‰∫åÁª¥Á†Å');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÊòæÁ§∫ÂàóË°®
        window.addEventListener('load', loadStores);
    </script>
</body>
</html>
