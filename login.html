<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 野百灵餐厅管理系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo-subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .tips {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }
        .tips-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .tips-content {
            font-size: 13px;
            color: #999;
            line-height: 1.6;
        }
        .default-account {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">🍴</div>
            <div class="logo-text">野百灵餐厅</div>
            <div class="logo-subtitle">管理系统登录</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-input" id="username" placeholder="请输入用户名" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" id="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn-login">🔐 登录</button>
        </form>

        <div class="tips">
            <div class="tips-title">💡 首次使用提示</div>
            <div class="tips-content">
                系统会自动创建默认管理员账号：
                <div class="default-account">
                    用户名：admin<br>
                    密码：admin123
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化默认账号
        function initDefaultAccount() {
            const accounts = JSON.parse(localStorage.getItem('ybl_accounts') || '[]');

            // 如果没有账号，创建默认管理员账号
            if (accounts.length === 0) {
                accounts.push({
                    id: Date.now(),
                    username: 'admin',
                    password: 'admin123',
                    role: 'admin',
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('ybl_accounts', JSON.stringify(accounts));
            }
        }

        // 登录处理
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            // 获取账号列表
            const accounts = JSON.parse(localStorage.getItem('ybl_accounts') || '[]');

            // 验证账号
            const account = accounts.find(acc => acc.username === username && acc.password === password);

            if (account) {
                // 登录成功，保存登录状态
                const loginSession = {
                    username: account.username,
                    role: account.role,
                    loginTime: new Date().toISOString(),
                    token: generateToken()
                };
                localStorage.setItem('ybl_login_session', JSON.stringify(loginSession));

                // 显示成功提示
                showSuccess();

                // 跳转到后台首页
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                // 登录失败
                errorMsg.textContent = '❌ 用户名或密码错误';
                errorMsg.classList.add('show');

                // 3秒后隐藏错误提示
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        }

        // 生成简单的token
        function generateToken() {
            return 'token_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // 显示成功提示
        function showSuccess() {
            const message = document.createElement('div');
            message.textContent = '✅ 登录成功！正在跳转...';
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(16, 185, 129, 0.95);
                color: white;
                padding: 20px 40px;
                border-radius: 16px;
                font-size: 18px;
                font-weight: bold;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                z-index: 10000;
            `;
            document.body.appendChild(message);
        }

        // 检查是否已登录
        function checkLoginStatus() {
            const session = localStorage.getItem('ybl_login_session');
            if (session) {
                // 已登录，直接跳转
                window.location.href = 'admin.html';
            }
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            initDefaultAccount();
            checkLoginStatus();
        });
    </script>
</body>
</html>
