    <style>

        .table-item {

        .qrcode-section.show { display: flex; }

        .add-table-section {

        .empty-state {

        }
        .empty-icon {

<body>
    <script src="navbar.js"></script>
    <script>insertNavbar('stores.html');</script>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">üè™ Èó®Â∫óÁÆ°ÁêÜ</h1>
            <p class="page-subtitle">ÁÆ°ÁêÜÈó®Â∫ó„ÄÅÊ°å‰ΩçÂíå‰∫åÁª¥Á†Å</p>
        </div>

        <!-- Ê∑ªÂä†Èó®Â∫ó -->
        <div class="card">
            <h2 class="card-title">
                <span>‚ûï</span>
                Ê∑ªÂä†Êñ∞Èó®Â∫ó
            </h2>
            <div class="form-section">
                <label class="form-label">Èó®Â∫óÂêçÁß∞</label>
                <input type="text" id="newStoreName" class="form-input" placeholder="‰æãÂ¶ÇÔºöÊúùÈò≥Â∫ó„ÄÅ‰∏âÈáåÂ±ØÂ∫ó">
            </div>
            <button class="btn btn-primary" onclick="addStore()">‚ú® Ê∑ªÂä†Èó®Â∫ó</button>
        </div>

        <!-- Èó®Â∫óÂàóË°® -->
        <div class="card">
            <h2 class="card-title">
                <span>üìã</span>
                Èó®Â∫óÂàóË°®
            </h2>
            <div id="storesList"></div>
        </div>
    </div>

    <script>
        const qrCodeInstances = {};

        // Âä†ËΩΩÈó®Â∫óÂàóË°®
        function loadStores() {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const container = document.getElementById('storesList');

            if (stores.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üè™</div>
                        <div>ËøòÊ≤°ÊúâÊ∑ªÂä†Èó®Â∫óÔºåÁÇπÂáª‰∏äÊñπÊåâÈíÆÊ∑ªÂä†Á¨¨‰∏Ä‰∏™Èó®Â∫óÂêßÔºÅ</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = stores.map((store, storeIndex) => {
                const tableCount = store.tables ? store.tables.length : 0;
                const createdDate = new Date(store.createdAt).toLocaleString('zh-CN');

                return `
                    <div class="store-item">
                        <div class="store-header">
                            <div class="store-name">${store.name}</div>
                            <div class="store-actions">
                                <button class="btn btn-success btn-small" onclick="editStore(${storeIndex})">
                                    ‚úèÔ∏è ÁºñËæë
                                </button>
                                <button class="btn btn-danger" onclick="deleteStore(${storeIndex})">
                                    üóëÔ∏è Âà†Èô§
                                </button>
                            </div>
                        </div>

                        <div class="table-section">
                            <div class="table-section-title">
                                <span>üìã Ê°å‰ΩçÂàóË°®Ôºà${tableCount} Âº†Ôºâ</span>
                                <div class="batch-actions">
                                    <button class="btn btn-success btn-small" onclick="batchAddTables(${storeIndex})">
                                        ‚ö° ÊâπÈáèÊ∑ªÂä†
                                    </button>
                                    ${tableCount > 0 ? `
                                    <button class="btn btn-primary btn-small" onclick="batchDownloadQR(${storeIndex})">
                                        üì¶ ÊâπÈáè‰∏ãËΩΩ‰∫åÁª¥Á†Å
                                    </button>
                                    ` : ''}
                                </div>
                            </div>

                            ${store.tables && store.tables.length > 0 ? `
                                <div class="table-grid">
                                    ${store.tables.map((table, tableIndex) => `
                                        <div class="table-item">
                                            <div class="table-header">
                                                <span class="table-name">${table}</span>
                                                <div class="table-actions">
                                                    <button class="btn-icon" onclick="generateQRCode('${store.name}', '${table}', ${storeIndex}, ${tableIndex})">
                                                        üì± ÁîüÊàê
                                                    </button>
                                                    <button class="btn-delete-table" onclick="deleteTable(${storeIndex}, ${tableIndex})">
                                                        ‚úï
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="qrcode-section" id="qr-section-${storeIndex}-${tableIndex}">
                                                <div class="qrcode-container" id="qrcode-${storeIndex}-${tableIndex}"></div>
                                                <button class="btn btn-success btn-small" onclick="downloadQRCode('${store.name}', '${table}', ${storeIndex}, ${tableIndex})">
                                                    üíæ ‰∏ãËΩΩ
                                                </button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<div style="color: rgba(255,255,255,0.5); margin-bottom: 15px;">ÊöÇÊó†Ê°å‰Ωç</div>'}

                            <div class="add-table-section">
                                <div class="add-table-input">
                                    <input type="text"
                                           id="newTable_${storeIndex}"
                                           class="form-input"
                                           placeholder="ËæìÂÖ•Ê°åÂè∑ÔºåÂ¶ÇÔºöA1, VIP1"
                                           style="padding: 12px 16px;">
                                </div>
                                <button class="btn btn-success btn-small" onclick="addTable(${storeIndex})">
                                    ‚ûï Ê∑ªÂä†Ê°åÂè∑
                                </button>
                            </div>
                        </div>

                        <div style="margin-top: 15px; font-size: 13px; color: rgba(255,255,255,0.5);">
                            ÂàõÂª∫Êó∂Èó¥Ôºö${createdDate}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Ê∑ªÂä†Èó®Â∫ó
        function addStore() {
            const name = document.getElementById('newStoreName').value.trim();

            if (!name) {
                alert('‚ùå ËØ∑ËæìÂÖ•Èó®Â∫óÂêçÁß∞');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');

            const newStore = {
                id: Date.now(),
                name: name,
                tables: [],
                createdAt: new Date().toISOString()
            };

            stores.push(newStore);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            document.getElementById('newStoreName').value = '';
            loadStores();
        }

        // ÁºñËæëÈó®Â∫ó
        function editStore(index) {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const newName = prompt('ËØ∑ËæìÂÖ•Êñ∞ÁöÑÈó®Â∫óÂêçÁß∞Ôºö', stores[index].name);

            if (newName && newName.trim()) {
                stores[index].name = newName.trim();
                localStorage.setItem('ybl_stores', JSON.stringify(stores));
                loadStores();
            }
        }

        // Âà†Èô§Èó®Â∫ó
        function deleteStore(index) {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const storeName = stores[index].name;

            if (!confirm(`‚ö†Ô∏è Á°ÆÂÆöË¶ÅÂà†Èô§Èó®Â∫ó"${storeName}"ÂêóÔºüÂà†Èô§ÂêéËØ•Èó®Â∫óÁöÑÊâÄÊúâÊï∞ÊçÆÂ∞ÜÊó†Ê≥ïÊÅ¢Â§çÔºÅ`)) {
                return;
            }

            stores.splice(index, 1);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));
            loadStores();
        }

        // Ê∑ªÂä†Ê°åÂè∑
        function addTable(storeIndex) {
            const inputId = `newTable_${storeIndex}`;
            const tableName = document.getElementById(inputId).value.trim();

            if (!tableName) {
                alert('‚ùå ËØ∑ËæìÂÖ•Ê°åÂè∑');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');

            if (!stores[storeIndex].tables) {
                stores[storeIndex].tables = [];
            }

            // Ê£ÄÊü•ÊòØÂê¶ÈáçÂ§ç
            if (stores[storeIndex].tables.includes(tableName)) {
                alert('‚ùå ËØ•Ê°åÂè∑Â∑≤Â≠òÂú®');
                return;
            }

            stores[storeIndex].tables.push(tableName);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            document.getElementById(inputId).value = '';
            loadStores();
        }

        // ÊâπÈáèÊ∑ªÂä†Ê°åÂè∑
        function batchAddTables(storeIndex) {
            const prefix = prompt('ËØ∑ËæìÂÖ•Ê°åÂè∑ÂâçÁºÄÔºàÂèØÈÄâÔºåÂ¶ÇÔºöA„ÄÅVIPÔºâÔºö', '');
            const start = prompt('ËØ∑ËæìÂÖ•Ëµ∑ÂßãÊ°åÂè∑Ôºö', '1');
            const end = prompt('ËØ∑ËæìÂÖ•ÁªìÊùüÊ°åÂè∑Ôºö', '20');

            if (start === null || end === null) return;

            const startNum = parseInt(start);
            const endNum = parseInt(end);

            if (isNaN(startNum) || isNaN(endNum) || startNum > endNum) {
                alert('‚ùå ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ°åÂè∑ËåÉÂõ¥');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');

            if (!stores[storeIndex].tables) {
                stores[storeIndex].tables = [];
            }

            let addedCount = 0;
            for (let i = startNum; i <= endNum; i++) {
                const tableName = prefix ? `${prefix}${i}` : String(i);
                if (!stores[storeIndex].tables.includes(tableName)) {
                    stores[storeIndex].tables.push(tableName);
                    addedCount++;
                }
            }

            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            alert(`‚úÖ ÊàêÂäüÊ∑ªÂä† ${addedCount} ‰∏™Ê°åÂè∑`);
            loadStores();
        }

        // Âà†Èô§Ê°åÂè∑
        function deleteTable(storeIndex, tableIndex) {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const tableName = stores[storeIndex].tables[tableIndex];

            if (!confirm(`‚ö†Ô∏è Á°ÆÂÆöË¶ÅÂà†Èô§Ê°åÂè∑"${tableName}"ÂêóÔºü`)) {
                return;
            }

            stores[storeIndex].tables.splice(tableIndex, 1);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));
            loadStores();
        }

        // ÁîüÊàê‰∫åÁª¥Á†Å
        function generateQRCode(storeName, tableName, storeIndex, tableIndex) {
            try {
                if (typeof QRCode === 'undefined') {
                    alert('‚ùå ‰∫åÁª¥Á†ÅÂ∫ìÊú™Âä†ËΩΩÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                    return;
                }

                const sectionId = `qr-section-${storeIndex}-${tableIndex}`;
                const containerId = `qrcode-${storeIndex}-${tableIndex}`;
                const section = document.getElementById(sectionId);
                const container = document.getElementById(containerId);

                if (!section || !container) {
                    alert('‚ùå È°µÈù¢ÂÖÉÁ¥†Êú™ÊâæÂà∞');
                    return;
                }

                // Ê∏ÖÁ©∫‰πãÂâçÁöÑ‰∫åÁª¥Á†Å
                container.innerHTML = '';
                const key = `${storeIndex}-${tableIndex}`;
                if (qrCodeInstances[key]) {
                    delete qrCodeInstances[key];
                }

                // ÊûÑÈÄ†ÈóÆÂç∑URL
                const baseUrl = window.location.origin + window.location.pathname.replace('stores.html', 'survey.html');
                const url = `${baseUrl}?s=${encodeURIComponent(storeName)}&t=${encodeURIComponent(tableName)}`;

                // ÁîüÊàê‰∫åÁª¥Á†Å
                qrCodeInstances[key] = new QRCode(container, {
                    text: url,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });

                // ÊòæÁ§∫‰∫åÁª¥Á†ÅÂå∫Âüü
                section.classList.add('show');
            } catch (error) {
                alert(`‚ùå ÁîüÊàê‰∫åÁª¥Á†ÅÂ§±Ë¥•: ${error.message}`);
            }
        }

        // ‰∏ãËΩΩ‰∫åÁª¥Á†Å
        function downloadQRCode(storeName, tableName, storeIndex, tableIndex) {
            const containerId = `qrcode-${storeIndex}-${tableIndex}`;
            const container = document.getElementById(containerId);
            const canvas = container.querySelector('canvas');

            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = url;
                link.download = `${storeName}_${tableName}.png`;
                link.click();
            } else {
                alert('‚ùå ËØ∑ÂÖàÁîüÊàê‰∫åÁª¥Á†Å');
            }
        }

        // ÊâπÈáè‰∏ãËΩΩ‰∫åÁª¥Á†Å
        async function batchDownloadQR(storeIndex) {
            if (typeof JSZip === 'undefined') {
                alert('‚ùå JSZipÂ∫ìÊú™Âä†ËΩΩÔºåÊó†Ê≥ïÊâπÈáè‰∏ãËΩΩ');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const store = stores[storeIndex];

            if (!store.tables || store.tables.length === 0) {
                alert('‚ùå ËØ•Èó®Â∫óÊ≤°ÊúâÊ°å‰Ωç');
                return;
            }

            if (!confirm(`Á°ÆÂÆöË¶ÅÊâπÈáèÁîüÊàêÂπ∂‰∏ãËΩΩ ${store.tables.length} ‰∏™‰∫åÁª¥Á†ÅÂêóÔºü`)) {
                return;
            }

            const zip = new JSZip();
            const baseUrl = window.location.origin + window.location.pathname.replace('stores.html', 'survey.html');

            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÂÆπÂô®
            const tempContainer = document.createElement('div');
            tempContainer.style.display = 'none';
            document.body.appendChild(tempContainer);

            for (const tableName of store.tables) {
                const qrContainer = document.createElement('div');
                tempContainer.appendChild(qrContainer);

                // ÁîüÊàê‰∫åÁª¥Á†Å
                const url = `${baseUrl}?s=${encodeURIComponent(store.name)}&t=${encodeURIComponent(tableName)}`;
                const qr = new QRCode(qrContainer, {
                    text: url,
                    width: 300,
                    height: 300,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });

                // Á≠âÂæÖ‰∫åÁª¥Á†ÅÁîüÊàê
                await new Promise(resolve => setTimeout(resolve, 100));

                // Ëé∑ÂèñcanvasÂπ∂ËΩ¨Êç¢‰∏∫blob
                const canvas = qrContainer.querySelector('canvas');
                if (canvas) {
                    const dataUrl = canvas.toDataURL('image/png');
                    const base64Data = dataUrl.split(',')[1];
                    zip.file(`${store.name}_${tableName}.png`, base64Data, {base64: true});
                }
            }

            // Ê∏ÖÁêÜ‰∏¥Êó∂ÂÆπÂô®
            document.body.removeChild(tempContainer);

            // ÁîüÊàêZIPÂπ∂‰∏ãËΩΩ
            const content = await zip.generateAsync({type: 'blob'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `${store.name}_‰∫åÁª¥Á†Å.zip`;
            link.click();
