    <script>
        const qrCodeInstances = {};

        // åŠ è½½é—¨åº—åˆ—è¡¨
        function loadStores() {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const container = document.getElementById('storesList');

            if (stores.length === 0) {
                container.innerHTML = `

                        <div>è¿˜æ²¡æœ‰æ·»åŠ é—¨åº—ï¼Œç‚¹å‡»ä¸Šæ–¹æŒ‰é’®æ·»åŠ ç¬¬ä¸€ä¸ªé—¨åº—å§ï¼</div>

                return;
            }

            container.innerHTML = stores.map((store, storeIndex) => {
                const tableCount = store.tables ? store.tables.length : 0;
                const createdDate = new Date(store.createdAt).toLocaleString('zh-CN');

                return `

                        <div class="table-section">

                                <span>ğŸ“‹ æ¡Œä½åˆ—è¡¨ï¼ˆ${tableCount} å¼ ï¼‰</span>
                                <div class="batch-actions">
                                    <button class="btn btn-success btn-small" onclick="batchAddTables(${storeIndex})">
                                        âš¡ æ‰¹é‡æ·»åŠ

                                    ${tableCount > 0 ? `

                                        ğŸ“¦ æ‰¹é‡ä¸‹è½½äºŒç»´ç 
                                    </button>

                                </div>
                            </div>

                            ${store.tables && store.tables.length > 0 ? `

                                    ${store.tables.map((table, tableIndex) => `

                                                        ğŸ“± ç”Ÿæˆ
                                                    </button>
                                                    <button class="btn-delete-table" onclick="deleteTable(${storeIndex}, ${tableIndex})">
                                                        âœ•
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="qrcode-section" id="qr-section-${storeIndex}-${tableIndex}">
                                                <div class="qrcode-container" id="qrcode-${storeIndex}-${tableIndex}"></div>
                                                <button class="btn btn-success btn-small" onclick="downloadQRCode('${store.name}', '${table}', ${storeIndex}, ${tableIndex})">
                                                    ğŸ’¾ ä¸‹è½½
                                                </button>

                            ` : '<div style="color: rgba(255,255,255,0.5); margin-bottom: 15px;">æš‚æ— æ¡Œä½</div>'}

                            <div class="add-table-section">

                                           id="newTable_${storeIndex}"

                                </div>

                                    â• æ·»åŠ æ¡Œå·
                                </button>
                            </div>
                        </div>

                        <div style="margin-top: 15px; font-size: 13px; color: rgba(255,255,255,0.5);">
                            åˆ›å»ºæ—¶é—´ï¼š${createdDate}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ·»åŠ é—¨åº—
        function addStore() {
            const name = document.getElementById('newStoreName').value.trim();

            if (!name) {
                alert('âŒ è¯·è¾“å…¥é—¨åº—åç§°');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');

            const newStore = {
                id: Date.now(),
                name: name,
                tables: [],
                createdAt: new Date().toISOString()
            };

            stores.push(newStore);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            document.getElementById('newStoreName').value = '';
            loadStores();
        }

        // ç¼–è¾‘é—¨åº—
        function editStore(index) {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const newName = prompt('è¯·è¾“å…¥æ–°çš„é—¨åº—åç§°ï¼š', stores[index].name);

            if (newName && newName.trim()) {
                stores[index].name = newName.trim();
                localStorage.setItem('ybl_stores', JSON.stringify(stores));
                loadStores();
            }
        }

        // åˆ é™¤é—¨åº—
        function deleteStore(index) {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const storeName = stores[index].name;

            if (!confirm(`âš ï¸ ç¡®å®šè¦åˆ é™¤é—¨åº—"${storeName}"å—ï¼Ÿåˆ é™¤åè¯¥é—¨åº—çš„æ‰€æœ‰æ•°æ®å°†æ— æ³•æ¢å¤ï¼`)) {
                return;
            }

            stores.splice(index, 1);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));
            loadStores();
        }

        // æ·»åŠ æ¡Œå·
        function addTable(storeIndex) {
            const inputId = `newTable_${storeIndex}`;
            const tableName = document.getElementById(inputId).value.trim();

            if (!tableName) {
                alert('âŒ è¯·è¾“å…¥æ¡Œå·');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');

            if (!stores[storeIndex].tables) {
                stores[storeIndex].tables = [];
            }

            // æ£€æŸ¥æ˜¯å¦é‡å¤
            if (stores[storeIndex].tables.includes(tableName)) {
                alert('âŒ è¯¥æ¡Œå·å·²å­˜åœ¨');
                return;
            }

            stores[storeIndex].tables.push(tableName);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            document.getElementById(inputId).value = '';
            loadStores();
        }

        // æ‰¹é‡æ·»åŠ æ¡Œå·
        function batchAddTables(storeIndex) {
            const prefix = prompt('è¯·è¾“å…¥æ¡Œå·å‰ç¼€ï¼ˆå¯é€‰ï¼Œå¦‚ï¼šAã€VIPï¼‰ï¼š', '');
            const start = prompt('è¯·è¾“å…¥èµ·å§‹æ¡Œå·ï¼š', '1');
            const end = prompt('è¯·è¾“å…¥ç»“æŸæ¡Œå·ï¼š', '20');

            if (start === null || end === null) return;

            const startNum = parseInt(start);
            const endNum = parseInt(end);

            if (isNaN(startNum) || isNaN(endNum) || startNum > endNum) {
                alert('âŒ è¯·è¾“å…¥æœ‰æ•ˆçš„æ¡Œå·èŒƒå›´');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');

            if (!stores[storeIndex].tables) {
                stores[storeIndex].tables = [];
            }

            let addedCount = 0;
            for (let i = startNum; i <= endNum; i++) {
                const tableName = prefix ? `${prefix}${i}` : String(i);
                if (!stores[storeIndex].tables.includes(tableName)) {
                    stores[storeIndex].tables.push(tableName);
                    addedCount++;
                }
            }

            localStorage.setItem('ybl_stores', JSON.stringify(stores));

            alert(`âœ… æˆåŠŸæ·»åŠ  ${addedCount} ä¸ªæ¡Œå·`);
            loadStores();
        }

        // åˆ é™¤æ¡Œå·
        function deleteTable(storeIndex, tableIndex) {
            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const tableName = stores[storeIndex].tables[tableIndex];

            if (!confirm(`âš ï¸ ç¡®å®šè¦åˆ é™¤æ¡Œå·"${tableName}"å—ï¼Ÿ`)) {
                return;
            }

            stores[storeIndex].tables.splice(tableIndex, 1);
            localStorage.setItem('ybl_stores', JSON.stringify(stores));
            loadStores();
        }

        // ç”ŸæˆäºŒç»´ç 
        function generateQRCode(storeName, tableName, storeIndex, tableIndex) {
            try {
                if (typeof QRCode === 'undefined') {
                    alert('âŒ äºŒç»´ç åº“æœªåŠ è½½ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                    return;
                }

                const sectionId = `qr-section-${storeIndex}-${tableIndex}`;
                const containerId = `qrcode-${storeIndex}-${tableIndex}`;
                const section = document.getElementById(sectionId);
                const container = document.getElementById(containerId);

                if (!section || !container) {
                    alert('âŒ é¡µé¢å…ƒç´ æœªæ‰¾åˆ°');
                    return;
                }

                // æ¸…ç©ºä¹‹å‰çš„äºŒç»´ç 
                container.innerHTML = '';
                const key = `${storeIndex}-${tableIndex}`;
                if (qrCodeInstances[key]) {
                    delete qrCodeInstances[key];
                }

                // æ„é€ é—®å·URL
                const baseUrl = window.location.origin + window.location.pathname.replace('stores.html', 'survey.html');
                const url = `${baseUrl}?s=${encodeURIComponent(storeName)}&t=${encodeURIComponent(tableName)}`;

                // ç”ŸæˆäºŒç»´ç 
                qrCodeInstances[key] = new QRCode(container, {
                    text: url,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });

                // æ˜¾ç¤ºäºŒç»´ç åŒºåŸŸ
                section.classList.add('show');
            } catch (error) {
                alert(`âŒ ç”ŸæˆäºŒç»´ç å¤±è´¥: ${error.message}`);
            }
        }

        // ä¸‹è½½äºŒç»´ç 
        function downloadQRCode(storeName, tableName, storeIndex, tableIndex) {
            const containerId = `qrcode-${storeIndex}-${tableIndex}`;
            const container = document.getElementById(containerId);
            const canvas = container.querySelector('canvas');

            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = url;
                link.download = `${storeName}_${tableName}.png`;
                link.click();
            } else {
                alert('âŒ è¯·å…ˆç”ŸæˆäºŒç»´ç ');
            }
        }

        // æ‰¹é‡ä¸‹è½½äºŒç»´ç 
        async function batchDownloadQR(storeIndex) {
            if (typeof JSZip === 'undefined') {
                alert('âŒ JSZipåº“æœªåŠ è½½ï¼Œæ— æ³•æ‰¹é‡ä¸‹è½½');
                return;
            }

            const stores = JSON.parse(localStorage.getItem('ybl_stores') || '[]');
            const store = stores[storeIndex];

            if (!store.tables || store.tables.length === 0) {
                alert('âŒ è¯¥é—¨åº—æ²¡æœ‰æ¡Œä½');
                return;
            }

            if (!confirm(`ç¡®å®šè¦æ‰¹é‡ç”Ÿæˆå¹¶ä¸‹è½½ ${store.tables.length} ä¸ªäºŒç»´ç å—ï¼Ÿ`)) {
                return;
            }

            const zip = new JSZip();
            const baseUrl = window.location.origin + window.location.pathname.replace('stores.html', 'survey.html');

            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶å®¹å™¨
            const tempContainer = document.createElement('div');
            tempContainer.style.display = 'none';
            document.body.appendChild(tempContainer);

            for (const tableName of store.tables) {
                const qrContainer = document.createElement('div');
                tempContainer.appendChild(qrContainer);

                // ç”ŸæˆäºŒç»´ç 
                const url = `${baseUrl}?s=${encodeURIComponent(store.name)}&t=${encodeURIComponent(tableName)}`;
                const qr = new QRCode(qrContainer, {
                    text: url,
                    width: 300,
                    height: 300,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });

                // ç­‰å¾…äºŒç»´ç ç”Ÿæˆ
                await new Promise(resolve => setTimeout(resolve, 100));

                // è·å–canvaså¹¶è½¬æ¢ä¸ºblob
                const canvas = qrContainer.querySelector('canvas');
                if (canvas) {
                    const dataUrl = canvas.toDataURL('image/png');
                    const base64Data = dataUrl.split(',')[1];
                    zip.file(`${store.name}_${tableName}.png`, base64Data, {base64: true});
                }
            }

            // æ¸…ç†ä¸´æ—¶å®¹å™¨
            document.body.removeChild(tempContainer);

            // ç”ŸæˆZIPå¹¶ä¸‹è½½
            const content = await zip.generateAsync({type: 'blob'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `${store.name}_äºŒç»´ç .zip`;
            link.click();

            alert(`âœ… æˆåŠŸç”Ÿæˆ ${store.tables.length} ä¸ªäºŒç»´ç ï¼`);
        }

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºåˆ—è¡¨
        window.addEventListener('load', loadStores);
    </script>
