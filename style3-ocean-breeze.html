<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>野百灵用餐反馈 - 清新蓝绿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #3B82F6 0%, #06B6D4 50%, #10B981 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 波浪背景动画 */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,64L48,58.7C96,53,192,43,288,48C384,53,480,75,576,80C672,85,768,75,864,64C960,53,1056,43,1152,48L1200,53.3L1200,120L1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z" fill="rgba(255,255,255,0.1)"/></svg>') repeat-x;
            background-size: 1200px 120px;
            animation: wave 15s linear infinite;
            opacity: 0.5;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,32L48,37.3C96,43,192,53,288,58.7C384,64,480,64,576,58.7C672,53,768,43,864,37.3C960,32,1056,32,1152,37.3L1200,42.7L1200,120L1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z" fill="rgba(255,255,255,0.08)"/></svg>') repeat-x;
            background-size: 1200px 120px;
            animation: wave 20s linear infinite reverse;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }

        /* 轮播页面 */
        .carousel-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .carousel-slide.active {
            left: 0;
        }

        .carousel-slide.prev {
            left: -100%;
        }

        .carousel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(59,130,246,0.3) 0%, rgba(16,185,129,0.4) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
        }

        .carousel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .skip-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 22px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .skip-btn:hover {
            background: rgba(255,255,255,0.35);
            border-color: white;
            animation: none;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transition: all 0.3s;
        }

        .dot.active {
            width: 28px;
            border-radius: 4px;
            background: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        /* 问卷容器 */
        .survey-container {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.6s ease;
        }

        .survey-container.active {
            display: flex;
            flex-direction: column;
        }

        /* 进度条 */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, white 0%, rgba(255,255,255,0.9) 100%);
            border-radius: 3px;
            transition: width 0.4s ease;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { box-shadow: 0 0 5px rgba(255,255,255,0.5); }
            50% { box-shadow: 0 0 20px rgba(255,255,255,0.8); }
            100% { box-shadow: 0 0 5px rgba(255,255,255,0.5); }
        }

        /* 问题卡片 */
        .question-card {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 50px rgba(59,130,246,0.15);
            animation: slideUp 0.5s ease;
            margin: auto 0;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3B82F6, #06B6D4, #10B981);
        }

        .question-card.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question-number {
            color: #06B6D4;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .question-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .question-subtitle {
            font-size: 14px;
            color: #64748b;
            margin-top: -20px;
            margin-bottom: 30px;
        }

        /* 选项样式 */
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            position: relative;
            cursor: pointer;
        }

        .option input[type="radio"],
        .option input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            color: #334155;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option-label:hover {
            background: #e0f2fe;
            border-color: #06B6D4;
            transform: translateX(4px);
        }

        .option input:checked + .option-label {
            background: linear-gradient(135deg, #3B82F6, #06B6D4);
            border-color: transparent;
            color: white;
            box-shadow: 0 6px 20px rgba(59,130,246,0.3);
        }

        .option-label::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            margin-right: 14px;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .option input:checked + .option-label::before {
            background: white;
            border-color: white;
            box-shadow: inset 0 0 0 4px #3B82F6;
        }

        /* 星级评分 */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .star {
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            color: #e2e8f0;
        }

        .star:hover,
        .star.active {
            color: #FBBF24;
            transform: scale(1.2);
            filter: drop-shadow(0 4px 10px rgba(251,191,36,0.4));
        }

        /* 文本输入 */
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
            background: #f8fafc;
        }

        textarea:focus {
            outline: none;
            border-color: #06B6D4;
            background: white;
            box-shadow: 0 0 0 4px rgba(6,182,212,0.1);
        }

        textarea::placeholder {
            color: #94a3b8;
        }

        /* 按钮 */
        .next-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3B82F6, #06B6D4, #10B981);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(59,130,246,0.3);
            position: relative;
            overflow: hidden;
        }

        .next-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .next-btn:hover::before {
            left: 100%;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59,130,246,0.4);
        }

        .next-btn:active {
            transform: translateY(0);
        }

        .next-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 完成页面 */
        .complete-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .complete-screen.active {
            display: flex;
        }

        .complete-content {
            background: white;
            border-radius: 24px;
            padding: 60px 30px;
            box-shadow: 0 20px 60px rgba(59,130,246,0.2);
            max-width: 400px;
            animation: scaleIn 0.6s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3B82F6, #10B981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: checkmarkPop 0.6s ease 0.3s both, breatheCheck 2s ease-in-out 0.9s infinite;
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes breatheCheck {
            0%, 100% { box-shadow: 0 5px 20px rgba(59,130,246,0.3); }
            50% { box-shadow: 0 8px 30px rgba(59,130,246,0.5); }
        }

        .checkmark::after {
            content: '✓';
            font-size: 48px;
            color: white;
            font-weight: 700;
        }

        .complete-title {
            font-size: 28px;
            font-weight: 800;
            color: #1e40af;
            margin-bottom: 15px;
        }

        .complete-text {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
        }

        /* 响应式 */
        @media (max-width: 640px) {
            .question-card {
                padding: 30px 20px;
            }

            .question-title {
                font-size: 20px;
            }

            .star {
                font-size: 38px;
            }
        }
    </style>
</head>
<body>
    <!-- 轮播页面 -->
    <div class="carousel-container" id="carousel">
        <div class="carousel-slide active" style="background-image: url('pic/product1.jpg')">
            <div class="carousel-overlay">
                <div class="carousel-header">
                    <div class="brand-name">野百灵餐厅</div>
                    <button class="skip-btn" onclick="skipCarousel()">跳过</button>
                </div>
                <div class="carousel-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="carousel-slide" style="background-image: url('pic/product2.jpg')">
            <div class="carousel-overlay">
                <div class="carousel-header">
                    <div class="brand-name">野百灵餐厅</div>
                    <button class="skip-btn" onclick="skipCarousel()">跳过</button>
                </div>
                <div class="carousel-dots">
                    <div class="dot"></div>
                    <div class="dot active"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="carousel-slide" style="background-image: url('pic/product3.jpg')">
            <div class="carousel-overlay">
                <div class="carousel-header">
                    <div class="brand-name">野百灵餐厅</div>
                    <button class="skip-btn" onclick="skipCarousel()">跳过</button>
                </div>
                <div class="carousel-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot active"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 问卷容器 -->
    <div class="survey-container" id="survey">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 25%"></div>
        </div>

        <!-- 问题1 -->
        <div class="question-card active" id="question1">
            <div class="question-number">问题 1/4</div>
            <h2 class="question-title">今天您和谁一起来用餐的？</h2>
            <div class="options">
                <label class="option">
                    <input type="radio" name="companion" value="家人">
                    <span class="option-label">家人</span>
                </label>
                <label class="option">
                    <input type="radio" name="companion" value="朋友">
                    <span class="option-label">朋友</span>
                </label>
                <label class="option">
                    <input type="radio" name="companion" value="对象">
                    <span class="option-label">对象</span>
                </label>
                <label class="option">
                    <input type="radio" name="companion" value="独自">
                    <span class="option-label">独自</span>
                </label>
            </div>
            <button class="next-btn" onclick="nextQuestion(2)" disabled id="next1">下一步</button>
        </div>

        <!-- 问题2 -->
        <div class="question-card" id="question2">
            <div class="question-number">问题 2/4</div>
            <h2 class="question-title">您对今天的菜品满意吗？</h2>
            <p class="question-subtitle">点击星星进行评分</p>
            <div class="star-rating" id="starRating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <button class="next-btn" onclick="nextQuestion(3)" disabled id="next2">下一步</button>
        </div>

        <!-- 问题3 -->
        <div class="question-card" id="question3">
            <div class="question-number">问题 3/4</div>
            <h2 class="question-title">以下哪些内容您觉得有待改进？</h2>
            <p class="question-subtitle">可以选择多个选项</p>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="improvement" value="菜品-口味">
                    <span class="option-label">菜品 - 口味</span>
                </label>
                <label class="option">
                    <input type="checkbox" name="improvement" value="菜品-分量">
                    <span class="option-label">菜品 - 分量</span>
                </label>
                <label class="option">
                    <input type="checkbox" name="improvement" value="菜品-价格">
                    <span class="option-label">菜品 - 价格</span>
                </label>
                <label class="option">
                    <input type="checkbox" name="improvement" value="服务">
                    <span class="option-label">服务</span>
                </label>
                <label class="option">
                    <input type="checkbox" name="improvement" value="环境">
                    <span class="option-label">环境</span>
                </label>
            </div>
            <button class="next-btn" onclick="nextQuestion(4)" id="next3">下一步</button>
        </div>

        <!-- 问题4 -->
        <div class="question-card" id="question4">
            <div class="question-number">问题 4/4</div>
            <h2 class="question-title">其他建议</h2>
            <p class="question-subtitle">选填，分享更多想法...</p>
            <textarea id="suggestions" placeholder="请在此处写下您的建议..."></textarea>
            <button class="next-btn" onclick="submitSurvey()" id="next4">提交反馈</button>
        </div>
    </div>

    <!-- 完成页面 -->
    <div class="complete-screen" id="complete">
        <div class="complete-content">
            <div class="checkmark"></div>
            <h2 class="complete-title">感谢您的反馈！</h2>
            <p class="complete-text">您的宝贵意见将帮助我们不断改进，为您提供更好的用餐体验。</p>
        </div>
    </div>

    <script>
        // 轮播功能
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
        let carouselInterval;

        function startCarousel() {
            carouselInterval = setInterval(() => {
                nextSlide();
            }, 1000);
        }

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            slides[currentSlide].classList.add('prev');

            currentSlide = (currentSlide + 1) % totalSlides;

            if (currentSlide === 0) {
                clearInterval(carouselInterval);
                setTimeout(showSurvey, 500);
            } else {
                slides[currentSlide].classList.add('active');
            }
        }

        function skipCarousel() {
            clearInterval(carouselInterval);
            showSurvey();
        }

        function showSurvey() {
            document.getElementById('carousel').style.display = 'none';
            document.getElementById('survey').classList.add('active');
        }

        startCarousel();

        // 问题1
        document.querySelectorAll('input[name="companion"]').forEach(input => {
            input.addEventListener('change', () => {
                document.getElementById('next1').disabled = false;
            });
        });

        // 问题2
        let selectedRating = 0;
        const stars = document.querySelectorAll('.star');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.dataset.value);
                updateStars(selectedRating);
                document.getElementById('next2').disabled = false;
            });
        });

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // 切换问题
        let currentQuestion = 1;
        function nextQuestion(nextNum) {
            document.getElementById(`question${currentQuestion}`).classList.remove('active');
            currentQuestion = nextNum;
            document.getElementById(`question${currentQuestion}`).classList.add('active');

            const progress = (currentQuestion / 4) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // 提交问卷
        function submitSurvey() {
            const companion = document.querySelector('input[name="companion"]:checked')?.value;
            const rating = selectedRating;
            const improvements = Array.from(document.querySelectorAll('input[name="improvement"]:checked'))
                .map(cb => cb.value);
            const suggestions = document.getElementById('suggestions').value;

            console.log('问卷数据:', {
                companion,
                rating,
                improvements,
                suggestions
            });

            document.getElementById('survey').style.display = 'none';
            document.getElementById('complete').classList.add('active');

            setTimeout(() => {
                location.reload();
            }, 3000);
        }
    </script>
</body>
</html>
