<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>野百灵用餐反馈 - 彩虹多彩</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #EC4899 0%, #8B5CF6 25%, #3B82F6 50%, #10B981 75%, #F59E0B 100%);
            background-size: 400% 400%;
            animation: rainbowMove 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 彩色圆点背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(236,72,153,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59,130,246,0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(16,185,129,0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* 轮播页面 */
        .carousel-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .carousel-slide.active {
            left: 0;
        }

        .carousel-slide.prev {
            left: -100%;
        }

        .carousel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(236,72,153,0.3) 0%,
                rgba(139,92,246,0.3) 33%,
                rgba(59,130,246,0.3) 66%,
                rgba(16,185,129,0.3) 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
        }

        .carousel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-name {
            font-size: 26px;
            font-weight: 900;
            background: linear-gradient(90deg, #EC4899, #8B5CF6, #3B82F6, #10B981, #F59E0B);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 3s linear infinite;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        @keyframes rainbowText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .skip-btn {
            background: white;
            color: #8B5CF6;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .skip-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            animation: none;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s;
        }

        .dot:nth-child(1).active { background: #EC4899; width: 30px; border-radius: 5px; }
        .dot:nth-child(2).active { background: #3B82F6; width: 30px; border-radius: 5px; }
        .dot:nth-child(3).active { background: #10B981; width: 30px; border-radius: 5px; }

        /* 问卷容器 */
        .survey-container {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.6s ease;
        }

        .survey-container.active {
            display: flex;
            flex-direction: column;
        }

        /* 进度条 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #EC4899, #8B5CF6, #3B82F6, #10B981);
            background-size: 300% 100%;
            border-radius: 4px;
            transition: width 0.4s ease;
            animation: rainbowFlow 3s linear infinite;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }

        /* 问题卡片 */
        .question-card {
            display: none;
            background: rgba(255,255,255,0.98);
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.15),
                0 0 0 4px rgba(255,255,255,0.5),
                inset 0 1px 0 rgba(255,255,255,0.8);
            animation: slideUpBounce 0.6s ease;
            margin: auto 0;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #EC4899, #8B5CF6, #3B82F6, #10B981, #F59E0B);
            background-size: 200% 100%;
            animation: rainbowFlow 3s linear infinite;
        }

        .question-card.active {
            display: block;
        }

        @keyframes slideUpBounce {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            60% {
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question-number {
            background: linear-gradient(90deg, #EC4899, #8B5CF6, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .question-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #EC4899, #8B5CF6, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .question-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: -20px;
            margin-bottom: 30px;
        }

        /* 选项样式 */
        .options {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 30px;
        }

        .option {
            position: relative;
            cursor: pointer;
        }

        .option input[type="radio"],
        .option input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 18px 22px;
            background: linear-gradient(135deg, #fef3f9, #f3f0ff, #eff6ff, #ecfdf5);
            border: 2px solid transparent;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option-label:hover {
            transform: translateX(5px) scale(1.02);
            box-shadow: 0 6px 20px rgba(139,92,246,0.2);
            border-color: #8B5CF6;
        }

        .option:nth-child(1) input:checked + .option-label {
            background: linear-gradient(135deg, #EC4899, #8B5CF6);
        }

        .option:nth-child(2) input:checked + .option-label {
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
        }

        .option:nth-child(3) input:checked + .option-label {
            background: linear-gradient(135deg, #3B82F6, #10B981);
        }

        .option:nth-child(4) input:checked + .option-label {
            background: linear-gradient(135deg, #10B981, #F59E0B);
        }

        .option:nth-child(5) input:checked + .option-label {
            background: linear-gradient(135deg, #F59E0B, #EF4444);
        }

        .option input:checked + .option-label {
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(139,92,246,0.4);
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .option-label::before {
            content: '';
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            transition: all 0.3s;
            background: white;
        }

        .option input:checked + .option-label::before {
            border-color: white;
            box-shadow: inset 0 0 0 5px white, inset 0 0 0 8px #8B5CF6;
        }

        /* 星级评分 */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .star {
            font-size: 50px;
            cursor: pointer;
            transition: all 0.3s;
            color: #e5e7eb;
        }

        .star:nth-child(1):hover, .star:nth-child(1).active { color: #EC4899; }
        .star:nth-child(2):hover, .star:nth-child(2).active { color: #8B5CF6; }
        .star:nth-child(3):hover, .star:nth-child(3).active { color: #3B82F6; }
        .star:nth-child(4):hover, .star:nth-child(4).active { color: #10B981; }
        .star:nth-child(5):hover, .star:nth-child(5).active { color: #F59E0B; }

        .star:hover,
        .star.active {
            transform: scale(1.2) rotate(-15deg);
            filter: drop-shadow(0 5px 15px currentColor);
            animation: starPop 0.3s ease;
        }

        @keyframes starPop {
            0%, 100% { transform: scale(1.2) rotate(-15deg); }
            50% { transform: scale(1.3) rotate(-15deg); }
        }

        /* 文本输入 */
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 18px;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #EC4899, #8B5CF6, #3B82F6, #10B981) border-box;
            border-radius: 18px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(139,92,246,0.2);
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        /* 按钮 */
        .next-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #EC4899, #8B5CF6, #3B82F6, #10B981, #F59E0B);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(139,92,246,0.4);
            animation: rainbowShift 3s linear infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .next-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(139,92,246,0.5);
        }

        .next-btn:active {
            transform: translateY(-1px) scale(1);
            animation: jelly 0.6s ease;
        }

        @keyframes jelly {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(0.95, 1.05); }
            50% { transform: scale(1.05, 0.95); }
            75% { transform: scale(0.98, 1.02); }
        }

        .next-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
            animation: none;
        }

        /* 完成页面 */
        .complete-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .complete-screen.active {
            display: flex;
        }

        .complete-content {
            background: rgba(255,255,255,0.98);
            border-radius: 32px;
            padding: 60px 30px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.2),
                0 0 0 4px rgba(255,255,255,0.5);
            max-width: 400px;
            animation: scaleInRotate 0.8s ease;
        }

        @keyframes scaleInRotate {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .checkmark {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #EC4899, #8B5CF6, #3B82F6, #10B981);
            background-size: 200% 200%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: checkmarkPop 0.8s ease 0.3s both, rainbowRotate 4s linear 1.1s infinite;
            box-shadow: 0 10px 30px rgba(139,92,246,0.4);
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes rainbowRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .checkmark::after {
            content: '✓';
            font-size: 52px;
            color: white;
            font-weight: 800;
        }

        .complete-title {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #EC4899, #8B5CF6, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .complete-text {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
        }

        /* 响应式 */
        @media (max-width: 640px) {
            .question-card {
                padding: 30px 20px;
            }

            .question-title {
                font-size: 20px;
            }

            .star {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 轮播页面 -->
    <div class="carousel-container" id="carousel">
        <div class="carousel-slide active" style="background-image: url('pic/product1.jpg')">
            <div class="carousel-overlay">
                <div class="carousel-header">
                    <div class="brand-name">野百灵餐厅</div>
                    <button class="skip-btn" onclick="skipCarousel()">跳过</button>
                </div>
                <div class="carousel-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="carousel-slide" style="background-image: url('pic/product2.jpg')">
            <div class="carousel-overlay">
                <div class="carousel-header">
                    <div class="brand-name">野百灵餐厅</div>
                    <button class="skip-btn" onclick="skipCarousel()">跳过</button>
                </div>
                <div class="carousel-dots">
                    <div class="dot"></div>
                    <div class="dot active"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="carousel-slide" style="background-image: url('pic/product3.jpg')">
            <div class="carousel-overlay">
                <div class="carousel-header">
                    <div class="brand-name">野百灵餐厅</div>
                    <button class="skip-btn" onclick="skipCarousel()">跳过</button>
                </div>
                <div class="carousel-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot active"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 问卷容器 -->
    <div class="survey-container" id="survey">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 25%"></div>
        </div>

        <!-- 问题1 -->
        <div class="question-card active" id="question1">
            <div class="question-number">问题 1/4</div>
            <h2 class="question-title">今天您和谁一起来用餐的？</h2>
            <div class="options">
                <label class="option">
                    <input type="radio" name="companion" value="家人">
                    <span class="option-label">家人</span>
                </label>
                <label class="option">
                    <input type="radio" name="companion" value="朋友">
                    <span class="option-label">朋友</span>
                </label>
                <label class="option">
                    <input type="radio" name="companion" value="对象">
                    <span class="option-label">对象</span>
                </label>
                <label class="option">
                    <input type="radio" name="companion" value="独自">
                    <span class="option-label">独自</span>
                </label>
            </div>
            <button class="next-btn" onclick="nextQuestion(2)" disabled id="next1">下一步</button>
        </div>

        <!-- 问题2 -->
        <div class="question-card" id="question2">
            <div class="question-number">问题 2/4</div>
            <h2 class="question-title">您对今天的菜品满意吗？</h2>
            <p class="question-subtitle">点击星星进行评分</p>
            <div class="star-rating" id="starRating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <button class="next-btn" onclick="nextQuestion(3)" disabled id="next2">下一步</button>
        </div>

        <!-- 问题3 -->
        <div class="question-card" id="question3">
            <div class="question-number">问题 3/4</div>
            <h2 class="question-title">以下哪些内容您觉得有待改进？</h2>
            <p class="question-subtitle">可以选择多个选项</p>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="improvement" value="菜品-口味">
                    <span class="option-label">菜品 - 口味</span>
                </label>
                <label class="option">
                    <input type="checkbox" name="improvement" value="菜品-分量">
                    <span class="option-label">菜品 - 分量</span>
                </label>
                <label class="option">
                    <input type="checkbox" name="improvement" value="菜品-价格">
                    <span class="option-label">菜品 - 价格</span>
                </label>
                <label class="option">
                    <input type="checkbox" name="improvement" value="服务">
                    <span class="option-label">服务</span>
                </label>
                <label class="option">
                    <input type="checkbox" name="improvement" value="环境">
                    <span class="option-label">环境</span>
                </label>
            </div>
            <button class="next-btn" onclick="nextQuestion(4)" id="next3">下一步</button>
        </div>

        <!-- 问题4 -->
        <div class="question-card" id="question4">
            <div class="question-number">问题 4/4</div>
            <h2 class="question-title">其他建议</h2>
            <p class="question-subtitle">选填，分享更多想法...</p>
            <textarea id="suggestions" placeholder="请在此处写下您的建议..."></textarea>
            <button class="next-btn" onclick="submitSurvey()" id="next4">提交反馈</button>
        </div>
    </div>

    <!-- 完成页面 -->
    <div class="complete-screen" id="complete">
        <div class="complete-content">
            <div class="checkmark"></div>
            <h2 class="complete-title">感谢您的反馈！</h2>
            <p class="complete-text">您的宝贵意见将帮助我们不断改进，为您提供更好的用餐体验。</p>
        </div>
    </div>

    <script>
        // 轮播功能
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
        let carouselInterval;

        function startCarousel() {
            carouselInterval = setInterval(() => {
                nextSlide();
            }, 1000);
        }

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            slides[currentSlide].classList.add('prev');

            currentSlide = (currentSlide + 1) % totalSlides;

            if (currentSlide === 0) {
                clearInterval(carouselInterval);
                setTimeout(showSurvey, 500);
            } else {
                slides[currentSlide].classList.add('active');
            }
        }

        function skipCarousel() {
            clearInterval(carouselInterval);
            showSurvey();
        }

        function showSurvey() {
            document.getElementById('carousel').style.display = 'none';
            document.getElementById('survey').classList.add('active');
        }

        startCarousel();

        // 问题1
        document.querySelectorAll('input[name="companion"]').forEach(input => {
            input.addEventListener('change', () => {
                document.getElementById('next1').disabled = false;
            });
        });

        // 问题2
        let selectedRating = 0;
        const stars = document.querySelectorAll('.star');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.dataset.value);
                updateStars(selectedRating);
                document.getElementById('next2').disabled = false;
            });
        });

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // 切换问题
        let currentQuestion = 1;
        function nextQuestion(nextNum) {
            document.getElementById(`question${currentQuestion}`).classList.remove('active');
            currentQuestion = nextNum;
            document.getElementById(`question${currentQuestion}`).classList.add('active');

            const progress = (currentQuestion / 4) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // 提交问卷
        function submitSurvey() {
            const companion = document.querySelector('input[name="companion"]:checked')?.value;
            const rating = selectedRating;
            const improvements = Array.from(document.querySelectorAll('input[name="improvement"]:checked'))
                .map(cb => cb.value);
            const suggestions = document.getElementById('suggestions').value;

            console.log('问卷数据:', {
                companion,
                rating,
                improvements,
                suggestions
            });

            document.getElementById('survey').style.display = 'none';
            document.getElementById('complete').classList.add('active');

            setTimeout(() => {
                location.reload();
            }, 3000);
        }
    </script>
</body>
